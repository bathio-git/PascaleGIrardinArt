:2.5rem" alt="calq_logo"/></a></div></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"id":299,"date":"2022-06-17T20:33:29","date_gmt":"2022-06-17T20:33:29","guid":{"rendered":"http://admin.pascalegirardin.art/?p=299"},"modified":"2022-06-20T18:58:38","modified_gmt":"2022-06-20T18:58:38","slug":"prologue-exhibition","status":"publish","type":"post","link":"https://admin.pascalegirardin.art/prologue-exhibition/","title":{"rendered":"Exposition"},"content":{"rendered":"\u003cp style=\"font-weight: 400;\"\u003e\u003cem\u003eL’exposition Prologue tire ses références de mes expériences et de mes connaissances techniques et matérielles acquises à mesure que j’ai maîtrisé mon métier et s’appuie sur l’étude du geste, de l’atelier, des artéfacts produits et de leur contexte de présentation. J’explore ainsi le potentiel de l’argile et des outils de production à être à la fois référents et dispositifs dans une pratique plus élargie. Si nous considérons sa plasticité, son lent séchage, ses cuissons et ses traitements de surface, la céramique favorise l’émergence d’une démarche poïétique, car chaque phase de transformation est soumise aux contingences de la matière et son caractère aléatoire crée une divergence entre l’intention de départ et le résultat final. De cette perspective, l’activité céramique peut être vue comme une suite de rencontres. La première par les mains au contact de la terre puis, au travers des étapes de transformation de l’argile, cette préhension initiale se module pour contribuer à l’émergence d’une forme de pensée dialogique.\u003c/em\u003e\u003c/p\u003e\n\u003cp style=\"font-weight: 400;\"\u003e\u003cem\u003ePar la collecte et la mise en scène d’artéfacts, de gestes et de microévénements issus de ma pratique, Prologue vise à ce que ces mises en espace témoignent d’un état en transition, plutôt que d’un aboutissement. Pour ce faire, j’ai procédé à la captation de sons et d’images des nombreux phénomènes qui passent presque inaperçus dans mon travail, lors de la manipulation de l’argile. Par des dispositifs tels que le montage audio, la vidéo, l’installation, la performance et la photographie, j’ai cherché à capturer et à interpréter mon rapport direct avec la matière à chaque étape de la production céramique. À l’inverse du documentaire qui aspire à représenter fidèlement la réalité par la cueillette de données ; le simple échantillonnage puis l’assemblage de ces éléments ont fait naître en moi un questionnement sur la nature même de cette activité. Extraits de leur trame narrative et des schèmes usuels de la chaîne de production, la réorganisation et la transposition de l’ensemble de ces composantes concourent à la formation d’une recherche et d’une série d’œuvres nouvelles dont la lecture et le sens nous font entendre autrement ce que peut être la céramique dans le contexte de l’art actuel.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u0026#8211; Pascale Girardin\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"L’exposition Prologue tire ses références de mes expériences et de mes connaissances techniques et matérielles acquises à mesure que j’ai maîtrisé mon métier et s’appuie sur l’étude du geste, de l’atelier, des artéfacts produits et de leur contexte de présentation. J’explore ainsi le potentiel de l’argile et des outils de production à être à la [\u0026hellip;]","protected":false},"author":1,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"polylang_current_lang":"fr_CA","polylang_translations":[],"acf":{"title_2":"Prologue","subtitle":"Centre d'art de La Sarre","dates":"22 juin au 4 septembre 2022"},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/299"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/comments?post=299"}],"version-history":[{"count":4,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/299/revisions"}],"predecessor-version":[{"id":304,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/299/revisions/304"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=299"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":275,"date":"2021-09-15T16:52:56","date_gmt":"2021-09-15T16:52:56","guid":{"rendered":"http://admin.pascalegirardin.art/?p=275"},"modified":"2022-12-16T19:24:43","modified_gmt":"2022-12-16T19:24:43","slug":"exposition-2","status":"publish","type":"post","link":"https://admin.pascalegirardin.art/exposition-2/","title":{"rendered":"Exposition"},"content":{"rendered":"\u003cp\u003eNOVALIS TERRA\u003c/p\u003e\n\u003cp\u003eMars 2022\u003c/p\u003e\n\u003cp\u003eRoubaix accueille le Québec ! Cette année, la ville de Roubaix s’associe à la Délégation générale du Québec à Paris et propose de découvrir la culture québécoise dans toute sa diversité : cirque, danse, arts urbains, métiers d’art, design, musiques, littératures.\u003c/p\u003e\n\u003cp\u003eL’exposition NOVALIS TERRA explore la vision expressive, largement ouverte à l’imaginaire qui évoque les propos élevés des artistes québécois qui ancrent leur pratique dans celle des métiers d’art d’expression en céramique. De ce fait, l’exposition explore l’aspect céramique qui parle d’une culture et d’une discipline arrivées à maturité par la force de la singularité et du propos et de la technicité des artistes. NOVALIS TERRA met en avant, des genres et des tendances novatrices, à l’image de la diversité des approches artistiques de trois créateurs qui cohabitent au sein d’une même discipline et d’un même espace. L’exposition convoque ainsi des éléments phares de la céramique contemporaine au Québec pour créer des liens entre les artistes Laurent Craste, Pascale Girardin et Amélie Proulx, et célébrer un présent fertile et singulier en nouvelles expériences esthétiques.\u003c/p\u003e\n\u003cp\u003eCommissariat scientifique Marie-France Bégis. Commissariat général Sylvette Botella-Gaudichon\u003c/p\u003e\n\u003cp\u003eLa scénographie est réalisée grâce au généreux concours des peintures Couleurs de Tollens.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003eDécouvrez la collection Figura sur nos sites web :\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://atelier.pascalegirardin.com/projects/figura/\"\u003ehttp://atelier.pascalegirardin.com/projects/figura/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://maison.pascalegirardin.com/collections/figura/\"\u003ehttp://maison.pascalegirardin.com/collections/figura/\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"NOVALIS TERRA Mars 2022 Roubaix accueille le Québec ! Cette année, la ville de Roubaix s’associe à la Délégation générale du Québec à Paris et propose de découvrir la culture québécoise dans toute sa diversité : cirque, danse, arts urbains, métiers d’art, design, musiques, littératures. L’exposition NOVALIS TERRA explore la vision expressive, largement ouverte à [\u0026hellip;]","protected":false},"author":1,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"polylang_current_lang":"fr_CA","polylang_translations":[],"acf":{"title_2":"Novalis Terra","subtitle":"Roubaix accueille le Québec ","dates":"19 mars — 29 mai 2022"},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/275"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/comments?post=275"}],"version-history":[{"count":12,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/275/revisions"}],"predecessor-version":[{"id":343,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/275/revisions/343"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=275"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":262,"date":"2020-01-27T22:33:30","date_gmt":"2020-01-27T22:33:30","guid":{"rendered":"http://admin.pascalegirardin.art/?p=262"},"modified":"2021-09-07T21:46:24","modified_gmt":"2021-09-07T21:46:24","slug":"262-2","status":"publish","type":"post","link":"https://admin.pascalegirardin.art/en/262-2/","title":{"rendered":"Exposition"},"content":{"rendered":"\u003cp\u003eL’exposition Prologue met en lumiere l’étroite relation qui existe entre le corps du céramiste et celui de la terre afin d’étudier comment la répétition et la récursivité des actes propres au travail de la céramique contribuent à l’émergence d’un nouveau langage et au développement de la connaissance de l’activité créatrice dans le contexte des métiers d’art.\u003c/p\u003e\n\u003cp\u003e“En préconisant une approche poïétique, les œuvres que je produit se situent au cœur d’une recherche qui met à profit mon rapport avec le monde matériel de la céramique dans un esprit d’expérimentation et de découverte afin de produire de la connaissance, non pas « sur le mode de l’instrumentation ou de l’aliénation, mais sur le mode de la fréquentation et du contact » (Fourmentraux, 2009)[1].”\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eInfos pratiques\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eExposition Prologue\u003cbr /\u003e\nLieu: Centre MATERIA\u003cbr /\u003e\n367 Boulevard Charest E, Québec, QC G1K 3H3, Canada\u003cbr /\u003e\nDate: 27 mars au 10 mai 2020\u003cbr /\u003e\nLien: \u003ca href=\"http://centremateria.com/programmation-2019-2020/pascale-girardin/\"\u003ehttp://centremateria.com/programmation-2019-2020/pascale-girardin/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003csmall\u003e[1] Fourmentraux, J.-P. « L’œuvre en actes : arts, médias et communications numériques » Quaderni, [En ligne], 68 | Hiver 2008-2009, mis en ligne le 05 janvier 2012, \u003ca href=\"http://jounals.openedition.org/quaderni/297\"\u003ehttp://jounals.openedition.org/quaderni/297\u003c/a\u003e ; DOI : 10.4000/quaderni.297\u003c/small\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"L’exposition Prologue met en lumiere l’étroite relation qui existe entre le corps du céramiste et celui de la terre afin d’étudier comment la répétition et la récursivité des actes propres au travail de la céramique contribuent à l’émergence d’un nouveau langage et au développement de la connaissance de l’activité créatrice dans le contexte des métiers [\u0026hellip;]","protected":false},"author":1,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"polylang_current_lang":"en_CA","polylang_translations":[],"acf":{"title_2":"Prologue","subtitle":"Centre MATERIA","dates":"November 2022"},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/262"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/comments?post=262"}],"version-history":[{"count":4,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/262/revisions"}],"predecessor-version":[{"id":278,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/262/revisions/278"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=262"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":214,"date":"2020-01-27T18:50:14","date_gmt":"2020-01-27T18:50:14","guid":{"rendered":"https://admin.pascalegirardin.art/?p=214"},"modified":"2021-09-21T18:29:14","modified_gmt":"2021-09-21T18:29:14","slug":"exposition","status":"publish","type":"post","link":"https://admin.pascalegirardin.art/en/exposition/","title":{"rendered":"Exposition"},"content":{"rendered":"\u003cp\u003eThe exhibition \u003cem\u003ePrologue\u003c/em\u003e underlines the close relationship between the ceramist\u0026#8217;s body and that of clay in order to study how recursive and repetitive actions which are specific to ceramic practice contribute to the emergence of a new language and the development of knowledge of the creative act within the context of crafts.\u0026#8221;By favouring a poietic approach, the works I create are at the heart of a research that places my relationship with the material world of ceramics in a context of experimentation and discovery in order to generate knowledge, not \u0026#8220;on the basis of instrumentation or alienation, but in the form of frequency and contact\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e(Fourmentraux, 2009)\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eInfos pratiques\u003c/strong\u003e\u003c/h3\u003e\n\u003cp\u003eExposition Prologue\u003cbr /\u003e\nLieu: Centre MATERIA\u003cbr /\u003e\n367 Boulevard Charest E, Québec, QC G1K 3H3, Canada\u003cbr /\u003e\nDate: 27 mars au 10 mai 2020\u003cbr /\u003e\nLien: \u003ca href=\"http://centremateria.com/programmation-2019-2020/pascale-girardin/\"\u003ehttp://centremateria.com/programmation-2019-2020/pascale-girardin/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\n\u003cp\u003e\u003csmall\u003e[1] Fourmentraux, J.-P. « L’œuvre en actes : arts, médias et communications numériques » Quaderni, [En ligne], 68 | Hiver 2008-2009, mis en ligne le 05 janvier 2012, \u003ca href=\"http://jounals.openedition.org/quaderni/297\"\u003ehttp://jounals.openedition.org/quaderni/297\u003c/a\u003e ; DOI : 10.4000/quaderni.297\u003c/small\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"The exhibition Prologue underlines the close relationship between the ceramist\u0026#8217;s body and that of clay in order to study how recursive and repetitive actions which are specific to ceramic practice contribute to the emergence of a new language and the development of knowledge of the creative act within the context of crafts.\u0026#8221;By favouring a poietic [\u0026hellip;]","protected":false},"author":1,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"polylang_current_lang":"en_CA","polylang_translations":[],"acf":{"title_2":"Prologue","subtitle":"Au Centre MATERIA","dates":"27 mars au 10 mai 2020"},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/214"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/comments?post=214"}],"version-history":[{"count":15,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/214/revisions"}],"predecessor-version":[{"id":294,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/214/revisions/294"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=214"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":217,"date":"2017-11-14T18:53:25","date_gmt":"2017-11-14T18:53:25","guid":{"rendered":"https://admin.pascalegirardin.art/?p=217"},"modified":"2020-02-02T22:18:31","modifie onducive to exchanges and learning. All guided by the wisdom [\u0026hellip;]","protected":false},"author":1,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":212}],"acf":{"title_2":null,"subtitle":null,"dates":"November 14, 2019"},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/217"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/post"}],"author":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/users/1"}],"replies":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/comments?post=217"}],"version-history":[{"count":2,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/217/revisions"}],"predecessor-version":[{"id":236,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/217/revisions/236"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=217"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":212,"date":"2017-11-14T18:46:58","date_gmt":"2017-11-14T18:46:58","guid":{"rendered":"https://admin.pascalegirardin.art/?p=212"},"modified":"2020-02-02T22:18:45","modified_gmt":"2020-02-02T22:18:45","slug":"atelier-son-et-mouvement","status":"publish","type":"post","link":"https://admin.pascalegirardin.art/atelier-son-et-mouvement/","title":{"rendered":"Le son et le mouvement spontané comme matériaux de creation contextuels et instruments de presence."},"content":{"rendered":"\u003cp\u003eLe son et le mouvement spontané comme matériaux de creation contextuels et instruments de presence.\u003c/p\u003e\n\u003cp\u003eRécemment, j’ai participé à un atelier portant sur l’écoute attentive  et la creation sonore en mode direct et différé. Par le biais d’enregistrements audio in situ faits en collaboration avec l’artiste Christiane Patenaude, nous avons exploré le son, le mouvement et la performance dans un environnement riche en échanges et en partages. Le tout guidé par la sagesse et l’expertise des artistes Sylvie Cotton et Magali Babin. Les séances de méditation, suivies d’expérimentations m’ont permis d’approfondir la notion de recueillement  \u0026#8211; élément essentiel à la créativité.\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://raiq.ca/en/activites/le-son-et-le-mouvement-spontane-comme-materiaux-de-creation-contextuels-et-instruments-de-presence-magali-babin-et-sylvie-cotton-1-2-3-novembre-2019/\"\u003ePour en savoir plus sur cet atelier et sur les organisatrices.\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.facebook.com/simon.beaudry.39/posts/10156398742252038?notif_id=1573054190193781\u0026amp;notif_t=feedback_reaction_generic\"\u003eL’atelier en images (photos par Simon Beaudry, un des participant à l’atelier).\u003c/a\u003e\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"Le son et le mouvement spontané comme matériaux de creation contextuels et instruments de presence. Récemment, j’ai participé à un atelier portant sur l’écoute attentive  et la creation sonore en mode direct et différé. Par le biais d’enregistrements audio in situ faits en collaboration avec l’artiste Christiane Patenaude, nous avons exploré le son, le mouvement [\u0026hellip;]","protected":false},"author":1,"featured_media":0,"comment_status":"closed","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":[],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":217}],"acf":{"title_2":null,"subtitle":null,"dates":"14 novembre 2019"},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts/212"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/posts"}],"about":[{"href":"https://admin.pascalegirardin.ar  mon tour à potier que de plaques de séchage pour de petites pièces. Leurs surfaces conservent des traces d’argile incrustée, de tournassage et de marques de couteau à potier et leur disposition au sol évoque le site archéologique où l’on pourrait imaginer qu’aurait eu lieu des rituels. À la manière d’indices, ces éléments épars mettent en exergue le caractère processuel, expérientiel et matériel de la céramique.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/5.-Epilogue_Detail_04-scaled.jpg"},"right":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.-Epilogue_Detail_01.jpg"}},{"acf_fc_layout":"one_image_row","size":"12","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/1.-Epilogue_Vue-en-plan_01.jpg","align":"center"},{"acf_fc_layout":"slider","images":[{"ID":95,"id":95,"title":"Épilogue","filename":"7.-Epilogue_plan-au-sol_03-scaled.jpg","filesize":90633,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/7.-Epilogue_plan-au-sol_03-scaled.jpg","link":"https://admin.pascalegirardin.art/7-epilogue_plan-au-sol_03/","alt":"Épilogue","author":"1","description":"","caption":"Croquis d’installation. 2018.","name":"7-epilogue_plan-au-sol_03","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:06","modified":"2020-01-28 19:37:11","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":2560,"height":1356,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/7.-Epilogue_plan-au-sol_03-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/7.-Epilogue_plan-au-sol_03-300x159.jpg","medium-width":300,"medium-height":159,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/7.-Epilogue_plan-au-sol_03-768x407.jpg","medium_large-wid "}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/150"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=179"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=179"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":178,"date":"2018-05-01T19:18:19","date_gmt":"2018-05-01T19:18:19","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=178"},"modified":"2020-01-30T21:00:00","modified_gmt":"2020-01-30T21:00:00","slug":"avec-soin","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/avec-soin/","title":{"rendered":"Avec Soin"},"excerpt":{"rendered":"","protected":false},"featured_media":130,"menu_order":0,"template":"","categories":[12,38],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":232}],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Centre de diffusion et d’expérimentation des étudiants de la maîtrise en arts visuels et médiatiques de l’UQAM (Cedex)","place":"Montréal","dates":"2018","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eL’œuvre vidéo \u003cem\u003eAvec soin\u003c/em\u003e [6 min 42 s] juxtapose des sons et des images de microévénements propres à l’activité céramique, à une séance de tournage de l’argile avec des gants de manutention d’œuvre d’art. L’élaboration de ce projet a pris naissance sous la forme d’une exploration de l’univers sonore et visuel de mon atelier. Pour ce faire, je me suis laissée guider par la curiosité et j’ai mis de côté mes habitudes afin de procéder à l’enregistrement de phénomènes issus de l’activité céramique, tels que la dissolution de l’argile sèche dans l’eau ; les sons générés par la girelle du tour à potier, ou le craquellement de la table de pétrissage. Cette recherche m’a portée à réfléchir à la notion d’achèvement et de consécration. Quand l’activité créatrice devient-elle œuvre ? Pour le céramiste, est-ce au moment du pétrissage, ou au défournement final ? Ainsi l’idée m’est venue de tourner des bols avec des gants de manutention d’œuvre d’art. Pour ce faire, j’ai mis à profit l’expertise de mon fils Wolfe Girardin Jodoin, vidéaste et artiste multidisciplinaire. Cette collaboration, prise sous l’angle d’une démarche poïétique, nous a permis d’accueillir ce qui se présentait à nous : que ce soit un arrêt sur image particulier ou un enregistrement fortuit – de la sorte, le sens de ce travail s’est révélé autant au moment d’enregistrer, que pendant le montage et au visionnement de l’œuvre finale. Au niveau de la réalisation, ma volonté de « faire moins », et d’accueillir le silence qui règne entre les sons et les images fait écho à ma façon de faire en sculpture.\u003c/p\u003e\n"},{"acf_fc_layout":"video","vimeo_url":"https://vimeo.com/287136062"},{"acf_fc_layout":"slider","images":[{"ID":126,"id":126,"title":"","filename":"Avec-Soin_Extrait-Image_02.jpg","filesize":127795,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Avec-Soin_Extrait-Image_02.jpg","link":"https://admin.pascalegirardin.art/avec-soin_extrait-image_02/","alt":"","author":"1","description":"","caption":"","name":"avec-soin_extrait-image_02","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:22","modified":"2020-01-28 19:18:00","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":2244,"height":631,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/Avec-Soin_Extrait-Image_02-150x150.jpg","thumbnail-width":150,"thumbnail-h ttps://api.w.org/{rel}","templated":true}]}},{"id":177,"date":"2018-04-01T22:53:56","date_gmt":"2018-04-01T22:53:56","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=177"},"modified":"2020-02-02T16:23:48","modified_gmt":"2020-02-02T16:23:48","slug":"les-chemins","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/les-chemins/","title":{"rendered":"Les chemins"},"excerpt":{"rendered":"","protected":false},"featured_media":100,"menu_order":0,"template":"","categories":[30,12,46],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":231}],"acf":{"size":"10","options_size":{"size":"10"},"align":"right","options_align":{"align":"right"},"subtitle":"Performance","place":null,"dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003ch3\u003eLa performance\u003c/h3\u003e\n\u003cp\u003eLa complexité d’une démarche fondée sur l’expérience réside dans son articulation dans un contexte institutionnel où le langage est adapté à « l’art des idées » (Lippard. 1973, p.263). Située à la croisée des chemins entre les arts visuels et le métier de la céramique, ce projet témoigne de l’interrelation entre ces domaines et la nécessité de développer un nouveau langage qui rend compte de l’indissociabilité du geste et de la pensée. Ainsi, la performance me paraît comme un moyen particulièrement bien adapté pour exprimer le caractère processuel et expérientiel de la céramique où l’expérience l’emporte sur la forme matérielle (Jacob, 2004, p.166). À mon avis, ces expérimentations laissent entendre que le sujet des métiers d’art, et celui de la céramique, mérite d’être approfondi dans le contexte de l’art actuel.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"10","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/17.RIMAV_.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eLe texte ci-annexé intitulé Les chemins, est une transcription littéraire du récit en voix hors champ qui accompagnait ma performance présentée dans le cadre de la 22\u003csup\u003ee\u003c/sup\u003e édition de la Rencontre interuniversitaire des maitrises en arts visuels (RIMAV).\u003c/p\u003e\n\u003ch3\u003eLes chemins\u003c/h3\u003e\n\u003cp\u003eLa difficulté avec la théorie, c’est qu’on s’en tient aux mots. Lorsque je pratique la céramique, la théorie est intégrée dans mon corps, je suis incarnée dans mon travail. Mon corps est entièrement imbriqué dans le processus. Il est difficile dans ces moments de mettre des mots là-dessus.\u003c/p\u003e\n\u003cp\u003eJohn Cage disait qu’il voulait avoir moins de « lui » dans son travail et plus de « ça ». Je comprends cela. Parfois, j’ai l’impression que ce n’est pas moi qui ai fait « ça ». Une fois que je défourne une pièce, elle ne m’appartient plus. En fait, je trouve que cela parait lorsque je mets trop d’effort dans mon travail, cela manque de naturel, ce n’est pas intéressant — les pièces ont l’air forcées. Je les appelle des pièces mortes. Je n’ai qu’à écouter la terre, la saisir, à l’écouter avec mes mains. Parfois, j’ai l’impression que j’ai des yeux au bout de mes doigts et non dans ma tête. Et puis il y a des moments où j’ai l’impression que je ressens avec mes yeux. C’est comme si tous mes sens étaient déplacés dans mon corps et puis en même temps, le tout était synchrone.\u003c/p\u003e\n\u003cp\u003eLorsque je suis devant un bol, la première chose que je remarque, c’est la lèvre. Une lèvre qui est trop épaisse, c’est comme si elle ne savait pas où se placer. Elle déborde de l’intérieur et puis de l’extérieur. Pour moi la lèvre est la frontière entre le contenant et le contenu. C’est la porte d’entrée — pour les yeux, pour la bouche. Mais il n’y a pas que la lèvre sur une pièce qui m’informe sur le type de potier qui l’a tourné. C’est le pied qui en dit le plus long. Quand je tourne une pièce dans mes mains pour la regarder en dessous, je découvre son intention. Ce que l’on ne veut pas révéler, mais qui se révèle tout seul. Un pied qui est tournassé avec symétrie parfaite, mais que la lèvre semble plus naturelle, légère et délicate démontre une certaine rigidité de l’esprit. La céramique est un miroir mat, dense et opaque. Un pied, ça trahit. Il est facile pour un potier de s’oublier dans le pied. C’est là où l’on perçoit sa vraie nature, cela en dit long. Tournasser un pied demande que l’on soit en harmonie avec son tournassin. Savoir quand poser la lame, la vitesse du tour, la pression que l’on doit poser sur la pièce pour éviter qu’elle ne quitte la girelle. Au début, je ralentis mon tour un peu, juste assez pour que je puisse comprendre dans quoi je m’engage.\u003c/p\u003e\n\u003cp\u003eQuand je pose un rondeau de plâtre sur une girelle avec une pièce dessus pour la centrer avant de la tournasser, il est toujours un peu décentré. Il faut que je lui donne des petits coups, là où il dépasse de la girelle. Et là, je regarde la pièce qui danse et je compte : « un, deux, trois, un, deux, trois… » J’ai toujours préféré les rythmes syncopés : « un, et deux, et trois, un, et deux, et trois… et, et, et, et, et… » Je tape toujours sur le contretemps, il me semble que c’est plus facile de compter comme ça. C’est un vrai plaisir quand la pièce se centre en trois coups « un, et deux, et trois » et enfin, elle me parait immobile. Elle tourne sur elle-même et là, je peux commencer à poser la lame sur la pièce pour tailler le pied. C’est une de mes parties préférées. C’est tellement agréable lorsque l’argile est à la bonne texture et que la lame mord dans la terre. Ça fait des petits tourbillons — des copeaux qui tournent — puis je peux tournasser plus rapidement, sans trop y penser. J’aime un pied bien défini, car je peux le prendre avec le bout de mes doigts.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"10","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/15.-Pascale-performs018.jpg","align":"left"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eC’est difficile de ne pas être hypnotisée par le travail. Récemment, j’ai découvert que le caractère japonais qui décrit le mot zen, représente la contemplation. Je comprends pourquoi le bouddhisme m’attire autant. On dirait que le métier de céramiste, c’est un métier qui définit le zen. Que ce soit lorsque l’on pétrit de l’argile, que l’on tourne, que l’on tournasse, que l’on observe une pièce en train de sécher… toutes ces activités sont des opportunités pour contempler. La céramique est une forme de méditation active, mais le résultat n’est pas tant la pièce qui est défournée. C’est curieux parce que la pièce elle-même est transformée de manière permanente, mais moi quand je défourne, je vois le résultat d’un travail qui s’est accumulé depuis des années sur une pièce. Je n’ai pas cette impression de permanence, c’est plutôt un moment passager, le temps de comprendre la pièce que je viens de tourner, de fabriquer, d’émailler. Je comprends mon expertise, ou mon manque d’expérience. Je vois mes maladresses, mon impatience. C’est une porte d’entrée vers moi-même. Le défournement marque un moment précis, ou plutôt une série de gestes qui ont mené à cette pièce-là. Et après, je la laisse de côté. Elle a sa propre vie, elle n’est plus à moi. J’aime revenir sur une pièce que j’ai fabriquée il y a quinze ou vingt ans, c’est comme relire un journal intime. Il y a tellement de choses que l’on ne voit pas lorsque l’on a le nez dedans. Mais avec le recul, on découvre des choses que l’on ne savait pas que l’on avait, que l’on était. Le défi pour moi, c’est de trouver l’équilibre entre la rigueur et la discipline, la précision d’un geste et puis la vie qui passe à travers moi. Cela me donne l’impression de naviguer sur des vagues. Je ne peux pas changer une vague, alors il faut que je m’adapte à elle.\u003c/p\u003e\n\u003cp\u003eDans son livre intitulé L’artisan inconnu, le philosophe japonais Yanagi décrit deux chemins vers la céramique : le chemin facile et le chemin difficile. Dans le chemin facile, le potier est inconscient : il fait ses pièces, il est connecté directement à la vie à l’action, à l’existence — il n’y pense pas. Le chemin difficile, c’est un chemin rempli de pièges, d’intentions, de volonté, d’exigences, d’expectatives, de retour sur soi-même, de réflexion. C’est celui que j’ai choisi. En fait, je ne sais pas si c’est un choix. Le chemin difficile, c’est la lutte entre mon intention de départ et puis le résultat final. Quand est-ce que je lâche prise et quand est-ce que j’y mets du mien ? Quand est-ce que je deviens rigoureuse et puis quand est-ce que je deviens rigide ? Parfois, la ligne est tellement fine, que cela me fait penser à la lèvre sur un bol.\u003c/p\u003e\n"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/177"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/100"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=177"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=177"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":232,"date":"2018-02-05T21:10:29","date_gmt":"2018-02-05T21:10:29","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=232"},"modified":"2020-02-02T21:10:59","modified_gmt":"2020-02-02T21:10:59","slug":"232","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/232/","title":{"rendered":"Avec Soin"},"excerpt":{"rendered":"","protected":false},"featured_media":130,"menu_order":0,"template":"","categories":[21,40],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":178}],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Centre de diffusion et d’expérimentation des étudiants de la maîtrise en arts visuels et médiatiques de l’UQAM (Cedex)","place":"Montréal","dates":"2018","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThe video \u003cem\u003eAvec Soin\u003c/em\u003e [06:42] juxtaposes sounds and images of microevents specific to the ceramic practice with a wheel throwing session using art handlers’ gloves. The project began as an exploration of the audio and visual environment within my studio. Guided by my curiosity, I chose to set aside some of my habits to record various phenomena derived from ceramic activity, such as the dissolution of dry clay in water; the sounds generated by the potter’s wheel, or the crackling produced by my work table when wedging clay. This research led me to reconsider the notions of accomplishment and recognition, giving rise to the following questions: when does creative activity become a finished work of art? For the ceramicist, is it during the process of kneading clay, or at the end of the firing process? Within this mindset, the idea came to me to throw clay bowls on the potters’ wheel using art handling gloves. For this exploration, I called on the expertise of my son Wolfe Girardin Jodoin, a videomaker and multidisciplinary artist. Taken from a poietic perspective, our collaboration allowed us to experience what was before us: whether it involved a particular still image or an accidental recording. In such a manner, this endeavours’ meaning has evolved throughout the various stages of recording, editing and final viewing. With regard to the production, my willingness to “do less” and to embrace the silence that resides between the sounds and the images is in keeping with my approach to clay.\u003c/p\u003e\n"},{"acf_fc_layout":"video","vimeo_url":"https://vimeo.com/287136062"},{"acf_fc_layout":"slider" ,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/Avec-Soin_Extrait-Image_03-2048x576.jpg","2048x2048-width":2048,"2048x2048-height":576}}]}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/232"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/130"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=232"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=232"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":231,"date":"2018-02-04T21:06:32","date_gmt":"2018-02-04T21:06:32","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=231"},"modified":"2020-02-02T21:09:12","modified_gmt":"2020-02-02T21:09:12","slug":"231","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/231/","title":{"rendered":"Les chemins"},"excerpt":{"rendered":"","protected":false},"featured_media":100,"menu_order":0,"template":"","categories":[21,32,48],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":177}],"acf":{"size":"10","options_size":{"size":"10"},"align":"right","options_align":{"align":"right"},"subtitle":"Performance","place":null,"dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003ch3\u003ePerformance\u003c/h3\u003e\n\u003cp\u003eThe challenge with an experience-based approach lies in its articulation within an institutional context where language is adapted to the “art of ideas” (Lippard. 1973, p. 263). At the crossroad between visual arts and the craft of ceramics, this project attests to the interrelationship between these fields and the need to develop a new language that takes into account the indivisibility of both action and thought. In my view, performance is a particularly appropriate medium for expressing the processual and experiential character of ceramics, where experience prevails over material form (Jacob, 2004, p. 166). In my opinion, these experiments suggest that the subject of crafts, and ceramics more specifically, deserves to be explored in the context of contemporary art.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"10","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/17.RIMAV_.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"10","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/15.-Pascale-performs018.jpg","align":"left"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/231"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/100"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=231"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=231"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":182,"date":"2018-01-05T19:52:54","date_gmt":"2018-01-05T19:52:54","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=182"},"modified":"2020-01-30T21:23:01","modified_gmt":"2020-01-30T21:23:01","slug":"prologue","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/prologue/","title":{"rendered":"Prologue"},"excerpt":{"rendered":"","protected":false},"featured_media":97,"menu_order":0,"template":"","categories":[30,34,12,44],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":235}],"acf":{"size":"9","options_size":{"size":"9"},"align":"center","options_align":{"align":"center"},"subtitle":"Exposition","place":null,"dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eL’exposition intitulée \u003cem\u003ePrologue\u003c/em\u003e, s’appuie sur l’étude du geste, de l’atelier, des artéfacts produits et de leur contexte de présentation. À travers de ce projet, j’explore l’étroite relation qui existe entre le corps du céramiste et celui de la terre et je propose une réflexion : à savoir comment la répétition et la récursivité des actes propres au travail de la céramique contribuent à l’émergence d’un nouveau langage et au développement de la connaissance de l’activité créatrice dans le contexte des métiers d’art.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/07.Rupture.jpg"},"right":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/06.Totem_.jpg"}},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/10.Vue-densemble.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eAgir et penser\u003c/h3\u003e\n\u003cp\u003eL’élaboration d’une œuvre d’art est une forme de pensée, tandis que ses prémisses conceptuelles sont intimement liées aux stratégies employées pour sa réalisation. Si l’on considère sa plasticité, son long processus de séchage, ses nombreuses cuissons et ses traitements de surface, l’activité céramique favorise l’émergence d’une démarche poïétique où la mise à l’œuvre sert de prémisse plutôt que de finalité.\u003c/p\u003e\n\u003cp\u003eL’historien Terry Smith, soutient que « la centralisation du pouvoir social à l’ère industrielle a concouru à l’absorption, l’esthétisation et au développement d’une rhétorique des métiers d’art » qui permet son entrée éventuelle au sein de l’académie, mais amputée de son savoir-faire. L’urbanisation a contribué à la folklorisation des métiers d’arts, associés aux milieux ruraux où ils sont encore pratiqués tandis que l’artisanat se féminise, dévalorisé au statut de loisir avec le retour de la « femme au foyer » d’après-guerre et de ses « passe-temps » domestiques, tels que le tricot, la couture ou les cours de poteries du dimanche. Si l’on considère que le rôle central des institutions en arts visuels réside dans la reproduction sociale de la connaissance, « en privilégiant sa forme spéculative et réflexive » toute pratique doit se théoriser et « muter en une autre discipline à défaut d’exclusion. » Ces processus de mutation, d’appropriation et d’expulsion d’un domaine conservent, transfèrent et protègent la structure hiérarchique de la connaissance « qui privilégie la pensée au sein de l’action. »\u003c/p\u003e\n\u003cp\u003eUn des effets pernicieux d’une telle conversion est la déshabilitation, mais l’indépendance professionnelle de ses praticiens doit éventuellement passer par la réflexion théorique qui tient compte du contexte dans lequel le métier d’art se situe au cœur d’une pratique matérielle.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":78,"id":78,"title":"Pétrir No. 1","filename":"01.Petrir-No.-1.jpg","filesize":36159,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1.jpg","link":"https://admin.pascalegirardin.art/01-petrir-no-1/","alt":"Pétrir No. 1","author":"1","description":"","caption":"Grès émaillé. 22 cm hauteur x 13 cm largeur  –  2018\u003cbr/\u003e\nCrédit photo: Stephany Hildebrand. ","name":"01-petrir-no-1","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:23:41","modified":"2020-01-28 19:49:54","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":720,"height":1009,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1-150x //admin.pascalegirardin.art/app/uploads/2020/01/05.Yes_.jpg","align":"center"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/182"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/97"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=182"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=182"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":235,"date":"2018-01-02T21:14:21","date_gmt":"2018-01-02T21:14:21","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=235"},"modified":"2020-03-16T22:57:06","modified_gmt":"2020-03-16T22:57:06","slug":"235","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/235/","title":{"rendered":"Prologue"},"excerpt":{"rendered":"","protected":false},"featured_media":97,"menu_order":0,"template":"","categories":[21,32,36,42],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":182}],"acf":{"size":"9","options_size":{"size":"9"},"align":"center","options_align":{"align":"center"},"subtitle":"Exhibition","place":null,"dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThe exhibition, entitled \u003cem\u003ePrologue\u003c/em\u003e, draws its inspiration from the study of movement, the ceramic studio, the artifacts produced and their context of representation.  Through this project, I explore the close relationship that exists between the body of the ceramist and that of clay, and I consider how repetition and recursivity \u0026#8211; inherent to ceramic production \u0026#8211; contribute to the emergence of a new language and to further understanding of the creative act as it relates to contemporary craft.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/07.Rupture.jpg"},"right":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/06.Totem_.jpg"}},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/10.Vue-densemble.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eAction and Thought\u003c/h3\u003e\n\u003cp\u003eArt making is a way of thinking, whereas its conceptual underpinnings are intimately linked to the strategies employed for its realization. If we consider its plasticity, its long-drying process, its numerous firings and surface treatments, ceramic activity contributes to the emergence of a poietic approach wherein the creative act serves as a premise rather than as an end in itself.\u003c/p\u003e\n\u003cp\u003eThe art historian Terry Smith maintains that “centralized social power has absorbed, aestheticized and historicized the crafts” \u003cspan class=\"footnote\"\u003e\u003csup\u003e1\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e1\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eTerry Smith, “Craft, Modernity and Postmodernity”, dans \u003cem\u003eCraft and Contemporary Theory\u003c/em\u003e. Édit. Sue Rowley, Sydney: Allen \u0026amp; Unwin, 1997, p.21.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, enabling the development of a theoretical discourse of the field, which paved the way for its eventual entry into academia, but deprived of all of the practical knowledge characteristic of the discipline. Urbanization in the 1960s further contributed to the trivialization of crafts, associated with the rural areas where they were still practiced, while crafts became feminized, downgraded to the status of a hobby with the return of the post-war “housewife” and her domestic “pastimes”, such as knitting, sewing or Sunday pottery classes. If we consider that the central role of institutions in the visual arts lies in the social reproduction of knowledge, “by privileging its speculative and reflective form” all practice must “mutate into some other theoretical discipline or be excluded”\u003cspan class=\"footnote\"\u003e\u003csup\u003e2\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e2\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eIbid. p.22.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. “This process of entry, mutation, appropriation and expulsion of a domain is ongoing in a university “and aims to preserve, transfer and protect the hierarchical structure of knowledge, “which privileges thought within action.”\u003cspan class=\"footnote\"\u003e\u003csup\u003e3\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e3\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eBrown, N.C.M. \u0026#8220;Theorising the Crafts: New Tricks of the Trades.\u0026#8221; Dans \u003cem\u003eCraft and Contemporary Theory\u003c/em\u003e. Édit. Sue Rowley, St. Leonards, N.S.W.: Allen \u0026amp; Unwin, 1997, p.3.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e One adverse effect of such a conversion is de-skilling. “Yet craftspeople must be reminded that freedom to act with professional independence comes eventually and only through theoretical reflection.”\u003cspan class=\"footnote\"\u003e\u003csup\u003e4\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e4\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eIbid. p.5.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e However, this inquiry must take into account the context of craft which situates it at the very core of material practice.\u003c/p\u003e\n"},{"acf "medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/02.Petrir-No.-3.jpg","medium_large-width":720,"medium_large-height":1008,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/02.Petrir-No.-3.jpg","large-width":720,"large-height":1008,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/02.Petrir-No.-3.jpg","1536x1536-width":720,"1536x1536-height":1008,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/02.Petrir-No.-3.jpg","2048x2048-width":720,"2048x2048-height":1008}}]},{"acf_fc_layout":"two_images_row","left":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/03.Blanc_.jpg"},"right":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/04.Jaune_.jpg"}},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/05.Yes_.jpg","align":"center"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/235"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/97"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=235"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=235"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":230,"date":"2013-03-02T21:05:42","date_gmt":"2013-03-02T21:05:42","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=230"},"modified":"2020-02-02T21:20:34","modified_gmt":"2020-02-02T21:20:34","slug":"starting-point","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/starting-point/","title":{"rendered":"Starting Point"},"excerpt":{"rendered":"","protected":false},"featured_media":123,"menu_order":0,"template":"","categories":[21,32,36,28],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":175}],"acf":{"size":"6","options_size":{"size":"6"},"align":"center","options_align":{"align":"center"},"subtitle":"Art Souterrain","place":"Montréal","dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThe title of the sculpture, \u003cem\u003eStarting Point\u003c/em\u003e refers to the family tree and cognatic lineage; the underground passage that links Square Victoria metro station to the Montreal World Trade Center also positions the artwork among the heterogeneous flow of passersby, echoing the theme of diversity at the heart of the piece.\u003c/p\u003e\n\u003cp\u003eIn this sculpture, 2039 handmade ceramic beads are linked together with nylon cord and are disposed against the wall in a composition reminiscent of a fish net and its floats.\u003c/p\u003e\n\u003cp\u003eAt the heart of this arborescence, a central bead represents the artist and is attached to a gray one for her mother and a white one for her father. They, in turn, are tied to their own parents and so forth for each ascendant until the 10\u003csup\u003eth\u003c/sup\u003e generation, which marks the arrival of many of Pascale Girardin’s ancestors on the American continent. The artist chose a tonal variation on the beads representing the mothers in order to reflect the diverse backgrounds that have too often been ignored and “white-washed” so to speak, by the dominant patriarchal heritage of her culture.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_5_l.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin.jpg","align":"left"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eArtist statement\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003eStarting Point\u003c/em\u003e addresses the notion of lineage through the eyes of a woman, a daughter and a mother. With this sculpture, the artist rejects the tradition of agnatic succession, which assigns certain individuals within a family, social status, rights and obligations confining the transmission of patrimonial property exclusively to a male lineage.\u003c/p\u003e\n\u003cp\u003eBy constructing a radial and multilateral portrait of her descendants, the artist finds herself contemplating a work that reveals the presence of women and their descendants, which in times past were forgotten by the simple fact that they did not bear their father’s family name. Subjacent to these themes, the sculpture reveals centuries of religious and political motivations aimed at erasing any traces of cultural diversity stemming from close relations between Quebec settlers and first nations people.\u003c/p\u003e\n\u003cp\u003eThe comprehensive nature of the cognatic system as illustrated in \u003cem\u003eStarting Point\u003c/em\u003e highlights the possibility for us all to transmit our history, starting by our mothers and fathers and brings us towards a broader understanding of an identity based on cultural diversity.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":118,"id":118,"title":"","filename":"Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","filesize":119226,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2013_pascale_girardin_1_l/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_2013_pascale_girardin_1_l","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:19","modified":"2020-01-26 22:45:45","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.pn p/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","1536x1536-width":500,"1536x1536-height":669,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","2048x2048-width":500,"2048x2048-height":669}}]},{"acf_fc_layout":"two_images_row","left":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_7_l.jpg"},"right":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_4_l.jpg"}}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/230"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/123"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=230"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=230"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":175,"date":"2013-03-01T22:46:13","date_gmt":"2013-03-01T22:46:13","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=175"},"modified":"2020-01-30T21:03:37","modified_gmt":"2020-01-30T21:03:37","slug":"point-de-depart","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/point-de-depart/","title":{"rendered":"Point de départ"},"excerpt":{"rendered":"","protected":false},"featured_media":123,"menu_order":0,"template":"","categories":[30,34,26,12],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":230}],"acf":{"size":"6","options_size":{"size":"6"},"align":"center","options_align":{"align":"center"},"subtitle":"Art Souterrain","place":"Montréal","dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003ePoint de départ\u003c/em\u003e fait référence à l’arbre généalogique cognatique; son emplacement dans le passage souterrain reliant le métro Square Victoria au Centre de commerce mondial, qui accueille quotidiennement un flot et une diversité de passants, fait directement écho à l\u0026#8217;œuvre.\u003c/p\u003e\n\u003cp\u003eDans cette sculpture, 2047 pastilles de céramique reliées entre elles par des cordes de nylon forment une composition radiale qui, ainsi accrochée au mur, rappelle les flotteurs rattachés au filet du pêcheur.\u003c/p\u003e\n\u003cp\u003eAu centre de cette arborescence circulaire, on retrouve une première pastille qui représente l’artiste et le point de départ du motif. Dès lors commence la recherche de l\u0026#8217;héritage au fil des générations. Cette pièce centrale est reliée à une pastille grise, qui représent la mère, et à une pastille blanche pour désigner le père. À leur tour, celles-ci sont reliées à deux pièces qui symbolisent leurs parents respectifs. Ces liens sont tissés à rebours pour chaque ascendant jusqu\u0026#8217;à la dixième génération, laquelle marque l\u0026#8217;arrivée des ancêtres de l\u0026#8217;artiste au Québec. Le choix des tons pour les billes pour illustrer les femmes vise à refléter la diversité du patrimoine maternel qui a été d\u0026#8217;une certaine façon « blanchi » par le mode de transmission patriarcal.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_5_l.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin.jpg","align":"left"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eDémarche artistique\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003ePoint de départ\u003c/em\u003e aborde le thème de la filiation à travers le regard d’une femme, d’une fille et d’une mère. Par le biais de cette sculpture, l’artiste rejette le système de filiation agnatique, où seul l\u0026#8217;héritage paternel est considéré, et dans lequel la transmission du statut social, des droits et des obligations passe uniquement par les lignées masculines.\u003c/p\u003e\n\u003cp\u003eEn dressant un portrait radial et multilatéral de la descendance, on se retrouve devant une œuvre étoffée et inclusive qui révèle la présence des femmes et de leurs descendants et descendantes, jadis occultés par le simple fait qu’ils ou elles ne portaient pas le nom du père d\u0026#8217;origine. Sous-jacent à ces thèmes, on retrouve aussi les traces d\u0026#8217;une volonté politique et religieuse d’estomper la mixité culturelle issue des rapprochements entre les peuples arrivants et les premières nations.\u003c/p\u003e\n\u003cp\u003eLa nature compréhensive de l’organisation cognatique telle qu’illustrée dans \u003cem\u003ePoint de départ\u003c/em\u003e met en évidence la possibilité pour nous tous de transmettre notre histoire en commençant par nos pères et nos mères valorisant ainsi la complexité et la diversité culturelle de notre héritage identitaire.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":118,"id":118,"title":"","filename":"Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","filesize":119226,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2013_pascale_girardin_1_l/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_2013_pascale_girardin_1_l","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:19","modified":"2020-01-26 22:45:45","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":748,"sizes":{"thumbnail":"https://admin.pascale t_Souterrain_2013_Pascale_Girardin_2_l.jpg","medium_large-width":500,"medium_large-height":669,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_2_l.jpg","large-width":500,"large-height":669,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_2_l.jpg","1536x1536-width":500,"1536x1536-height":669,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_2_l.jpg","2048x2048-width":500,"2048x2048-height":669}},{"ID":120,"id":120,"title":"","filename":"Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","filesize":81652,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2013_pascale_girardin_3_l/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_2013_pascale_girardin_3_l","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:20","modified":"2020-01-26 22:45:43","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":669,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l-224x300.jpg","medium-width":224,"medium-height":300,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","medium_large-width":500,"medium_large-height":669,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","large-width":500,"large-height":669,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","1536x1536-width":500,"1536x1536-height":669,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_3_l.jpg","2048x2048-width":500,"2048x2048-height":669}}]},{"acf_fc_layout":"two_images_row","left":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_7_l.jpg"},"right":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_4_l.jpg"}}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/175"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/123"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=175"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=175"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":228,"date":"2011-09-02T18:57:57","date_gmt":"2011-09-02T18:57:57","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=228"},"modified":"2020-02-02T19:02:12","modified_gmt":"2020-02-02T19:02:12","slug":"lexis-a-statement-considered-independently-of-its-truth","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/lexis-a-statement-considered-independently-of-its-truth/","title":{"rendered":"Lexis – A statement considered independently of its truth"},"excerpt":{"rendered":"","protected":false},"featured_media":140,"menu_order":0,"template":"","categories":[21,32,36,28],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":172}],"acf":{"size":"6","options_size":{"size":"6"},"align":"right","options_align":{"align":"right"},"subtitle":"Collective Exhibition – Rosemary Arroyave and Pascale Girardin","place":"Gare de Piedmont","dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003ePiedmont’s “Rendez-vous Art-Thé 2011” presents a collective exhibit aptly titled \u003cem\u003eLexis\u003c/em\u003e which explores the notion of the artist statement through the eyes of artists Rosemary Arroyave and Pascale Girardin. Part state of affairs, part retrospective, the two large-scale pieces presented at the gallery elaborate on these themes by way of visual artifacts created by each artist throughout the decade and “re-collected” for this show.\u003c/p\u003e\n\u003cp\u003eRosemary and Pascale met in the Laurentians when they left the city to concentrate on their artwork. A decade later both returned to urban life, prompting a series of dialogues upon the nexus of art, career and motherhood. Sorting through vast amounts of art products and by-products during the moves, the two women wondered how day-to-day activities of artists could be re-presented and given validity. \u003cem\u003eLexis\u003c/em\u003e was born of that conversation and represents a continuum from Mary Kelly’s attempt to document the minutiae of motherhood almost forty years ago.\u003c/p\u003e\n\u003cp\u003eRather than reading as a guided set of chronological works, the art pieces created use as medium various previously designed and used imagery and components. Balanced between haphazard selection, and artful coordination of juxtaposed elements, the end result reflects the random yet ordered nature of both the universe and the artists’ personal truths. Expanding on the notion of corpus these works allow the audience to experience the activity of art making and not just artist intention or biography.\u003c/p\u003e\n\u003cp\u003eRosemary’s UP mines the extensive database of imagery hidden within her hard drive—years and layers of 2D vector imagery and icons designed throughout her practice—to create a single large scale digital image. Steering away from the obligation towards beauty or story line, she moves towards the concept of state and being.\u003c/p\u003e\n\u003cp\u003eEchoing this tableau is Pascale’s floor arrangement of ceramic pieces and remnants of architectural projects. Inspired by the art of mandala, Pascale charts the ground in a single image, bringing coherence to her various selves. From these myriad fragments, the whole person is expressed in SPHERE.\u003c/p\u003e\n\u003cp\u003eBy gathering scattered artifacts of everyday art and putting them together for display, these collages become the visual phraseology of over a decade’s worth of gestures, of doing and of executing. Traces and marks randomly left behind by the constant separation of art and living are brought together in a language that values the former without devaluing the latter. Thus the insignificant becomes both signified and timeless.\u003c/p\u003e\n\u003cp\u003eRosemary Arroyave started out as a modern dancer with the Desrosiers Dance Theatre of Toronto and her artwork is infused with a dancer’s knowledge of the body. Studies in studio arts and design initiated a fifteen-year practice as a graphic artist and designer. An early adopter of computer arts, her methodology jumps between electrically charged oil paintings to the seamless world of vector graphics. An acute and almost obsessive interest in drawing both on the computer and using traditional materials has built an extensive body of work which explores the synchronicity between the inner and outer, the seen and unseen, the implied and the said.\u003c/p\u003e\n\u003cp\u003ePascale Girardin bridges the gaps between craft, art and design, creating large-scale public artworks for luxury hotels and restaurants across the globe. Originally trained as a painter, Pascale eventually chose ceramics as a means of expression designing tableware and large scale murals and sculptures for high-end restaurants and hotels across the globe. Her carefully shaped sculptures have a quiet, tactile presence and her color palettes are often monochromatic, choosing instead to play with the effects of light and shadows. In this way Pascale celebrates the soft, malleable nature of the materials she chooses to work with.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_6.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_4.jpg","align":"left"},{"acf_fc_layout":"slider","images":[{"ID":146,"id":146,"title":"","filename":"LEXIS_2011_Pascale_Girardin_7.jpg","filesize":65617,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","link":"https://admin.pascalegirardin.art/lexis_2011_pascale_girardin_7/","alt":"","author":"1","description":"","caption":"","name":"lexis_2011_pascale_girardin_7","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:31","modified":"2020-01-26 21:58:55","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":375,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","medium_large-width":500,"medium_large-height":375,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","large-width":500,"large-height":375,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","1536x1536-width":500,"1536x153
