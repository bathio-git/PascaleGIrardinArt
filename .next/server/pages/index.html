ame":"lexis_2011_pascale_girardin_2","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:29","modified":"2020-01-26 21:59:30","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":375,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","medium_large-width":500,"medium_large-height":375,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","large-width":500,"large-height":375,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","1536x1536-width":500,"1536x1536-height":375,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","2048x2048-width":500,"2048x2048-height":375}}]},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_3.jpg","align":"right"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/228"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/140"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=228"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=228"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":172,"date":"2011-09-01T21:59:56","date_gmt":"2011-09-01T21:59:56","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=172"},"modified":"2020-01-30T21:07:26","modified_gmt":"2020-01-30T21:07:26","slug":"lexis-un-enonce-considere-independamment-de-sa-verite","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/lexis-un-enonce-considere-independamment-de-sa-verite/","title":{"rendered":"Lexis  – Un énoncé considéré  indépendamment de sa vérité"},"excerpt":{"rendered":"","protected":false},"featured_media":140,"menu_order":0,"template":"","categories":[30,34,26,12],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":228}],"acf":{"size":"6","options_size":{"size":"6"},"align":"right","options_align":{"align":"right"},"subtitle":"Exposition collective – Rosemary Arroyave et Pascale Girardin","place":"Gare de Piedmont","dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eLexis\u003c/em\u003e explore les thèmes de l’autoreprésentation par l’activité céramique et des artéfacts produits au cours de celle-ci.\u003c/p\u003e\n\u003cp\u003eLe déménagement d’un atelier d’artiste consiste non-seulement à vider et emballer œuvres, outils et matières premières, mais aussi à faire le tri parmi des pièces inachevées, des artéfacts et des ébauches de travail. C’est dans ce contexte que le projet \u003cem\u003eLexis\u003c/em\u003e a vu le jour et que l’idée m’est venue de « re-présenter » une panoplie d’objets, d’éléments épars et de rejets issus de l’activité céramique.\u003c/p\u003e\n\u003cp\u003eDisposée à même le sol de la galerie, \u003cem\u003eLexis\u003c/em\u003e est une installation sphérique qui rassemble plusieurs centaines de pièces de céramique provenant de projets antérieurs et retrouvés dans les confins de mon ancien atelier. Sa composition a été réalisée au moment-même de l’installation et j’ai choisi de la disposer ces pièces dans une forme sphérique, à la manière d’un mandala.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eLexis\u003c/em\u003e est une performance, référence à la notion de corpus, de constat activité de création et met en exergue les nombreuses heures liées à l’apprentissage d’un métier. l’activité artistique comme un vécu, sans limiter son regard à l’intention de l’artiste ou à sa biographie.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_6.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_4.jpg","align":"left"},{"acf_fc_layout":"slider","images":[{"ID":146,"id":146,"title":"","filename":"LEXIS_2011_Pascale_Girardin_7.jpg","filesize":65617,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","link":"https://admin.pascalegirardin.art/lexis_2011_pascale_girardin_7/","alt":"","author":"1","description":"","caption":"","name":"lexis_2011_pascale_girardin_7","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:31","modified":"2020-01-26 21:58:55","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":375,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","medium_large-width":500,"medium_large-height":375,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","large-width":500,"large-height":375,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","1536x1536-width":500,"1536x1536-height":375,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_7.jpg","2048x2048-width":500,"2048x2048-height":375}},{"ID":144,"id":144,"title":"","filename":"LEXIS_2011_Pascale_Girardin_5.jpg","filesize":44756,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_5.jpg","link":"https://admin.pascalegirardin.art/?attachment_id=144","alt":"","author":"1","description":"","caption":"","name":"lexis_2011_pascale_girardin_5","status":"inherit","uploaded_to":310,"date":"2020-01-24 17:24:31","modified":"2022-09-22 16:14:33","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":375,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_5-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_5-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_5.jpg","medium_large-width":500,"medium_large-height":375,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_5.jpg","large-width":500,"large-height":375,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_5.jpg","1536x1536-width":500,"1536x1536-height":375,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_5.jpg","2048x2048-width":500,"2048x2048-height":375}},{"ID":141,"id":141,"title":"","filename":"LEXIS_2011_Pascale_Girardin_2.jpg","filesize":58859,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","link":"https://admin.pascalegirardin.art/lexis_2011_pascale_girardin_2/","alt":"","author":"1","description":"","caption":"","name":"lexis_2011_pascale_girardin_2","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:29","modified":"2020-01-26 21:59:30","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":375,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","medium_large-width":500,"medium_large-height":375,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","large-width":500,"large-height":375,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","1536x1536-width":500,"1536x1536-height":375,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_2.jpg","2048x2048-width":500,"2048x2048-height":375}}]},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEXIS_2011_Pascale_Girardin_3.jpg","align":"right"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/172"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/140"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=172"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=172"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":227,"date":"2011-07-02T18:56:17","date_gmt":"2011-07-02T18:56:17","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=227"},"modified":"2020-02-02T21:20:07","modified_gmt":"2020-02-02T21:20:07","slug":"this-is-not-a-tree","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/this-is-not-a-tree/","title":{"rendered":"This is not a tree"},"excerpt":{"rendered":"","protected":false},"featured_media":139,"menu_order":0,"template":"","categories":[21,32,36,28,42],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":171}],"acf":{"size":"5","options_size":{"size":"5"},"align":"left","options_align":{"align":"left"},"subtitle":"11\u003csup\u003eth\u003c/sup\u003e International Symposium of In Situ Art of the Derouin Foundation","place":"Val-David – Commissioner Emmanuel Galland","dates":"Summer 2011","flexible_content":[{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_5.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eThis is not a tree\u003c/em\u003e refers to the cognatic family tree; the southern tip of the precambrian forests where the artwork is set in and the cultural and filial inter-weavings stemming from the many encounters between First Nations peoples and the European population that settled on their ancestral lands.The installation consists of 2049 ceramic discs connected by metal wires and arranged radially on a glacial erratic rock in the Jardin du Precambrien of the Derouin Foundation. In the centre of this circular sculpture is a first disc glazed in grey like all those designating the mothers in this composition and that symbolizes the artist, while the discs representing the fathers are glazed in white. The monochrome palette of the sculpture recalls the patches of lichen that grow on the surface of the stone.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis is not a tree\u003c/em\u003e examines the subject of legacy from the perspective of a woman, a daughter and a mother. By means of this sculpture, the artist dismisses the system of agnatic filiation which assigns particular individuals within a family social status, rights and obligations, and thus restricts the handing-down of these legacies to a single family line.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_10.jpg"},"right":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_7.jpg"}},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_1.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eBy drawing a radial and multilateral portrait of ascendancy, this contemplative work reveals the presence of women and their children that were once concealed by the simple act of carrying their surnames. Through these themes, we can understand the acts of ideological, political and religious relics imposed over the centuries on Quebec\u0026#8217;s settlements and which have served to erase the cultural diversity resulting from the encounters between Europeans and the First Nations people.\u003c/p\u003e\n\u003cp\u003eThe comprehensive nature of the cognatic structure as illustrated in \u003cem\u003eThis is not a tree\u003c/em\u003e allows us to consider the possibility for each of us to transmit our history, starting with our father and mother, thus bringing into evidence our common cultural richness and diversity.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":135,"id":135,"title":"","filename":"LEG_Precambrien_2010_Pascale_Girardin_8.jpg","filesize":69493,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","link":"https://admin.pascalegirardin.art/leg_precambrien_2010_pascale_girardin_8/","alt":"","author":"1","description":"","caption":"","name":"leg_precambrien_2010_pascale_girardin_8","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:27","modified":"2020-01-26 21:51:22","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":375,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","medium_large-width":500,"medium_large-height":375,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","large-width":500,"large-height":375,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","1536x1536-width":500,"1536x1536-height":375,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","2048x2048-width":500,"2048x2048-height":375}},{"ID":136,"id":136,"title":"","filename":"LEG_Precambrien_2010_Pascale_Girardin_9.jpg","filesize":77071,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_9.jpg","link":"https://admin.pascalegirardin.art/leg_precambrien_2010_pascale_girardin_9/","alt":"","author":"1","description":"","caption":"","n ceci-nest-pas-un-arbre","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/ceci-nest-pas-un-arbre/","title":{"rendered":"Ceci n’est pas un arbre"},"excerpt":{"rendered":"","protected":false},"featured_media":139,"menu_order":0,"template":"","categories":[30,34,26,12,44],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":227}],"acf":{"size":"5","options_size":{"size":"5"},"align":"left","options_align":{"align":"left"},"subtitle":"11\u003csup\u003ee\u003c/sup\u003e Symposium International d’art in situ de la Fondation Derouin","place":"Val-David –  Commissaire Emmanuel Galland","dates":"Été 2011","flexible_content":[{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_5.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eCeci n’est pas un arbre\u003c/em\u003e fait référence à l’arbre généalogique cognatique ; la forêt méridionale des jardins précambriens où se situe l’œuvre en question et les métissages culturels et filiaux nés des rencontres entre les peuples des premières nations et les Européens qui se sont établis sur ces terres ancestrales.\u003c/p\u003e\n\u003cp\u003eL’installation est constituée de 2049 rondelles de céramique reliées entre elles par des broches de métal et disposées radialement sur une roche erratique du jardin précambrien de la fondation Derouin. Au centre de cette sculpture circulaire s’y retrouve une première rondelle symbolisant l’artiste, émaillée en gris comme toutes celles désignant les mères dans cette composition, tandis que les rondelles représentant les pères sont émaillées en blanc. Ce camaïeu rappelle les taches de lichen qui se trouvent sur la surface de la pierre.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eCeci n’est pas un arbre\u003c/em\u003e aborde le thème du legs à travers le regard d’une femme, d’une fille et d’une mère. Par le biais de cette sculpture, l’artiste répudie le système de filiation agnatique qui assigne à certains individus d’une famille des statuts sociaux, droits et obligations, et confine ainsi la transmission de ces patrimoines à une seule lignée.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_10.jpg"},"right":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_7.jpg"}},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_1.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eEn dressant un portrait radial et multilatéral de l’ascendance, cette œuvre contemplative révèle la présence des femmes et de leurs enfants jadis occultées par le simple fait qu’elles ou ils portaient leurs noms. Ces thèmes donnent à entendre les actes issus des reliques idéologiques, politiques et religieuses imposées au cours des siècles sur les peuplements du Québec et qui ont servi à estomper la mixité culturelle provenant des rapprochements entre les peuples arrivants et les premières nations.\u003c/p\u003e\n\u003cp\u003eLa nature compréhensive de l’organisation cognatique telle qu’illustrée dans \u003cem\u003eCeci n’est pas un arbre\u003c/em\u003e nous permet d’envisager la possibilité pour chacun de nous de transmettre son histoire, en commençant par son père et sa mère, révélant ainsi notre richesse et notre diversité culturelle commune.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":135,"id":135,"title":"","filename":"LEG_Precambrien_2010_Pascale_Girardin_8.jpg","filesize":69493,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","link":"https://admin.pascalegirardin.art/leg_precambrien_2010_pascale_girardin_8/","alt":"","author":"1","de /uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_11.jpg","medium_large-width":500,"medium_large-height":375,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_11.jpg","large-width":500,"large-height":375,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_11.jpg","1536x1536-width":500,"1536x1536-height":375,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_11.jpg","2048x2048-width":500,"2048x2048-height":375}}]},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_3.jpg","align":"left"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/171"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/139"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=171"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=171"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":226,"date":"2011-02-02T18:51:25","date_gmt":"2011-02-02T18:51:25","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=226"},"modified":"2020-02-02T18:53:39","modified_gmt":"2020-02-02T18:53:39","slug":"buffed","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/buffed/","title":{"rendered":"Buffed"},"excerpt":{"rendered":"","protected":false},"featured_media":111,"menu_order":0,"template":"","categories":[21,32,36,28,40],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":170}],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Art souterrain","place":"World Trade Centre — Collective project — Pascale Girardin, Sterling Downey, Stephany Hildebrand and Wolfe Girardin","dates":"Février 2011","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eBuffed\u003c/em\u003e is a video installation projected on a mural of ceramic tiles whose irregular surface bears the traces of a struggle for its ownership. Its title is inspired by the term \u0026#8220;buffing\u0026#8221; commonly used by graffiti writers to describe the act of erasing, repainting or cleaning a graffiti or tag.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eBuffed\u003c/em\u003e is in continuity with the projects yo sa va, \u003cem\u003eIntramuros\u003c/em\u003e, \u003cem\u003eT OU\u003c/em\u003e and \u003cem\u003eE Space\u003c/em\u003e, which, through the medium of clay, studies vernacular modes of communication such as tag, text messaging, graffiti and urban art. In this short stop-motion film photographed by Stephany Hildebrand, Pascale Girardin takes on the role of an owner who tries to smooth the surfaces of her clay slabs, which have been damaged by graffiti artists. The video editing, carried out by Wolfe Girardin, highlights the power struggles between taggers and the owners of \u0026#8220;tagged\u0026#8221; buildings. While shooting the video, the particular characteristics of raw clay (such as fragility and sensitivity to pressure) were exploited in the process of creating marked, erased, damaged and subsequently restored slabs. Once fired and glazed in white, these tiles were used as a projection screen where the textures of their damaged surfaces remind us of the struggle for the possession of the wall. The juxtaposition of these two mediums brings to mind the notions of private property, gentrification and the institutionalization of art.\u003c/p\u003e\n"},{"acf_fc_layout":"slider"," nt_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":226}],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Art souterrain","place":"Montréal — Centre de commerce mondial — Projet collectif — Pascale Girardin, Sterling Downey, Stephany Hildebrand et Wolfe Girardin","dates":"Février 2011","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eBiffé\u003c/em\u003e est une installation vidéo projetée sur des plaques de céramiques dont les surfaces irrégulières portent les traces d’une lutte pour son appropriation. Son titre s’inspire de l’expression « buffer » (prononciation : [bɔfe]) communément utilisée par les graffiteurs pour décrire l’acte d’effacer, de repeinturer ou de nettoyer un graffiti ou un tag.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eBiffé\u003c/em\u003e s’inscrit dans la continuité des projets \u003cem\u003eyo sa va\u003c/em\u003e, \u003cem\u003eIntramuros\u003c/em\u003e, \u003cem\u003eT OU\u003c/em\u003e et \u003cem\u003eE Space\u003c/em\u003e, qui par le biais de l’argile, étudie les modes de communication vernaculaires comme le tag, les textos, le graffiti et l’art urbain. Dans ce court-métrage d’animation en stop-motion photographiée par Stephany Hildebrand, Pascale Girardin adopte le rôle d’un propriétaire qui tente de lisser les surfaces de ses plaques d’argile crue, endommagées par des artistes graffiteurs. Le montage des images, réalisé par Wolfe Girardin, met en exergue les rapports de forces entre les tagueurs et les propriétaires d’immeubles « taguées ». Pendant le tournage de la vidéo, les caractéristiques particulières à l’argile crue (comme la fragilité et la sensibilité à la pression) ont été mises à profit afin de produire des plaques marquées, effacées, endommagées, puis restaurées. Une fois cuits et émaillés en blanc, ces carreaux ont servi de mur de projection où la texture de leurs surfaces abîmées renvoie à la lutte pour la possession de ce mur. La juxtaposition de ces deux médiums nous renvoie aux notions de propriété privée, d’embourgeoisement et de l’institutionnalisation de l’art.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":114,"id":114,"title":"","filename":"Art_Souterrain_2011_Pascale_Girardin_4.jpg","filesize":55260,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2011_Pascale_Girardin_4.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2011_pascale_girardin_4/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_2011_pascale_girardin_4","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:18","modified":"2020-01-26 21:30:12","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":752,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2011_Pascale_Girardin_4-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2011_Pascale_Girardin_4-199x300.jpg","medium-width":199,"medium-height":300,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2011_Pascale_Girardin_4.jpg","medium_large-width":500,"medium_large-height":752,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2011_Pascale_Girardin_4.jpg","large-width":500,"large-height":752,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2011_Pascale_Girardin_4.jpg","1536x1536-width":500,"1536x1536-height":752,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2011_Pascale_Girardin_4.jpg","2048x2048-width":500,"2048x2048-height":752}},{"ID":113,"id":113,"title":"","filename":"Art_Souterrain_2011_Pascale_Girardin_3.jpg","filesize":15892,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_So .pascalegirardin.art/en/project/e-space-2/","title":{"rendered":"E-Space"},"excerpt":{"rendered":"","protected":false},"featured_media":103,"menu_order":0,"template":"","categories":[21,32,36,28],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":169}],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Art souterrain","place":"Montréal, corridor linking Place d’Armes metro station to the Complexe Guy-Favreau","dates":"February 27 2010","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThis participatory ceramic and wood installation was designed so that visitors of the Art souterrain event could leave their marks on fresh clay tiles provided for them on the opening night of the exhibition. After the event, the tiles were fired and cemented on wood panels then installed in the corridor linking the Complexe Guy-Favreau to the Place d’Armes metro station, for the duration of the show. \u003cem\u003eE-SPACE\u003c/em\u003e explores the concepts of identity and communal living within the context of public space and tackles issues such as permanence, legitimacy, and the desire to leave our imprint. Sterling Downey, co-founder and publisher of Under Pressure magazine and city councillor for the city of Verdun, and Yannick Malek, owner of FTR Design, a company specializing in the manufacture of innovative skate parks, collaborated on this project.\u003c/p\u003e\n\u003cp\u003eArt souterrain is a non-profit organization founded in 2009 by Frédéric Loury. Its mandate is to make visual art accessible to a wider audience in non-traditional exhibition spaces, notably through the organization of an annual festival where the architectural heritage of Montréal\u0026#8217;s underground city is celebrated.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":110,"id":110,"title":"","filename":"Art_Souterrain_2010_Pascale_Girardin_10.jpg","filesize":95104,"url":"https://ad u003eDescription\u003c/h3\u003e\n\u003cp\u003eInstallation participative en céramique et bois conçue afin que les visiteurs de l’événement Art souterrain, puissent laisser leurs traces sur des tuiles d’argile fraîche mises à leur disposition durant la nuit de l’ouverture de l’événement. À la suite de cette soirée, les tuiles ont été cuites puis cimentées sur des panneaux installés dans le corridor liant le Complexe Guy-Favreau au métro Place d’armes, pour la durée de l’exposition. \u003cem\u003eE-SPACE\u003c/em\u003e aborde les notions d’identité et de partage d’un lieu commun dans le contexte de l’espace public et traite des sujets de permanence, de légitimité, et du désir de laisser notre trace. Sterling Downey, co-fondateur et éditeur du magazine Under Pressure et conseiller municipal à la ville Verdun et Yannick Malek, propriétaire de FTR Design, firme spécialisée dans la fabrication de skate parcs innovateurs ont collaboré à ce projet.\u003c/p\u003e\n\u003cp\u003eArt souterrain est un organisme à but non lucratif fondé en 2009, par Frédéric Loury. Son mandat est de rendre l’art visuel accessible à un large public hors des lieux d’expositions traditionnels, notamment par l’organisation d’un festival annuel où le patrimoine architectural de la ville souterraine de Montréal est mis en valeur.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":110,"id":110,"title":"","filename":"Art_Souterrain_2010_Pascale_Girardin_10.jpg","filesize":95104,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2010_Pascale_Girardin_10.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2010_pascale_girardin_10/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_2010_pascale_girardin_10","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:16","modified":"2020-01-26 21:19:20","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/me json/wp/v2/projects/169"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/103"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=169"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=169"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":173,"date":"2009-08-08T22:14:16","date_gmt":"2009-08-08T22:14:16","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=173"},"modified":"2020-02-02T22:13:32","modified_gmt":"2020-02-02T22:13:32","slug":"yul-sha-jdz","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/yul-sha-jdz/","title":{"rendered":"YUL/SHA/JDZ"},"excerpt":{"rendered":"","protected":false},"featured_media":147,"menu_order":0,"template":"","categories":[30,34,26,12],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":229}],"acf":{"size":"5","options_size":{"size":"5"},"align":"right","options_align":{"align":"right"},"subtitle":"Festival Montagne Rouge","place":"Ste-Adèle","dates":"2008","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eLas Vegas, mars 2008\u003cbr /\u003e\n\u003cem\u003eJ’installe une sculpture dans un casino. Les pieds fatigués, je décide de m’acheter des Converse All Star ©\u003c/em\u003e\u003cspan class=\"footnote\"\u003e\u003csup\u003e➀\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e➀\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eConverse est une marque de chaussures américaine qui a vu le jour en 1908 dans le Massachussets. La marque Converse © devient culte en 1918 lorsque que Chuck Taylor, joueur de basket de NBA porte un modèle de la marque lors d\u0026#8217;un match des All Star La basket devient alors le modèle mythique porté par toutes les générations, de 7 à 77 ans. C’est la converse All Star Chuck Taylor qui fait la renommée de la marque.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. \u003cem\u003eInutile de les essayer, car je connais ma pointure qui n’a pas changé depuis l’acquisition de ma première paire en 1978.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eNew York, mai 2009\u003cbr /\u003e\n\u003cem\u003eJe me promène dans les rues de Manhattan tandis qu’un homme court vers moi et m’interpelle : “ Excuse me! Excuse me!\u0026#8230; Your shoes… I designed them !! ” en pointant mes baskets. Rencontre fortuite, R.\u003c/em\u003e\u003cspan class=\"footnote\"\u003e\u003csup\u003e➁\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e➁\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003e L’anonymat de R. est conservé car ce dernier a vendu ses droits d’auteur à la société Converse © et par le fait-même ne peut réclamer la paternité de ce modèle particulier.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e et moi sommes tous deux de passage à New York. Il est directeur artistique dans une boîte d’architecture d’intérieur à Miami, je lui donne ma carte. Nous sommes ravis.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eJingdezhen, novembre 2012\u003cbr /\u003e\n\u003cem\u003eDepuis 3 mois, je parcours les ruelles poussiéreuses du Sculpture Factory où je termine la production d’un lustre de céramique pour un client à Shanghai. Mes baskets sont usés, mais je peine à m’en départir, car ils me relient à cet ami R. à l’autre bout du monde. L’idée me vient de les faire mouler, puis couler en porcelaine fine. À mon retour, j’expédie une paire plaquée or à R. Il est touché et me dit que ce cadeau, c’est son trophée personnel, puisqu’en vendant ses droits d’auteurs à Converse ©, il en a perdu la paternité et ne peut divulguer publiquement qu’il est le créateur de ce design.\u003c/em\u003e\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":154,"id":154,"title":"","filename":"SAM_2232_web.jpg","filesize":384097,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web.jpg","link":"https://admin.pascalegirardin.art/sam_2232_web/","alt":"","author":"1","description":"","caption":"","name":"sam_2232_web","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:38","modified":"2020-01-26 22:18:57","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":1440,"height":1920,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-225x300.jpg","medium-width":225,"medium-height":300,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-768x1024.jpg","medium_large-width":768,"medium_large-height":1024,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-768x1024.jpg","large-width":768,"large-height":1024,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-1152x1536.jpg","1536x1536-width":1152,"1536x1536-height":1536,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web.jpg","2048x2048-width":1440,"2048x2048-height":1920}},{"ID":155,"id":155,"title":"","filename":"SAM_2239_web.jpg","filesize":330709,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2239_web.jpg","link":"https://admin.pascalegirardin.art/?attachment_id=155","alt":"","author":"1","description":"","caption":"","name":"sam_2239_web","status":"inherit","uploaded_to":435,"date":"2020-01-24 17:24:39","modified":"2023-01-05 18:53:14","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":1440,"height":1080,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2239_web-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2239_web-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2239_web-768x576.jpg","medium_large-width":768,"medium_large-height":576,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2239_web-1024x768.jpg","large-width":1024,"large-height":768,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2239_web.jpg","1536x1536-width":1440,"1536x1536-height":1080,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2239_web.jpg","2048x2048-width":1440,"2048x2048-height":1080}},{"ID":156,"id":156,"title":"","filename":"SAM_2243_web.jpg","filesize":231066,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web.jpg","link":"https://admin.pascalegirardin.art/sam_2243_web/","alt":"","author":"1","description":"","caption":"","name":"sam_2243_web","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:40","modified":"2020-01-26 22:18:52","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":1440,"height":1080,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web-768x576.jpg","medium_large-width":768,"medium_large-height":576,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web-1024x768.jpg","large-width":1024,"large-height":768,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web.jpg","1536x1536-width":1440,"1536x1536-height":1080,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web.jpg","2048x2048-width":1440,"2048x2048-height":1080}}]},{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eYUL/SHA/JDZ\u003c/em\u003e retrace le parcours de deux individus unis par une marque de chaussure qui n’a plus d’origine spécifique, mais qui appartient à une culture mondialisée. Ces espadrilles, dessinées aux États unis, fabriquées en Chine puis distribuées aux quatre coins du globe incarnent la liberté, la familiarité, l’urbanisme et l’intemporalité. Leurs répliques, moulées et coulées en porcelaine fine à Jingdezhen ont ensuite été reportées dans un contexte de galerie d’art contemporain. Les trames se juxtaposent : le symbole vernaculaire du basket est transcodé en un objet-relique.\u003c/p\u003e\n\u003cp\u003eLa reproduction de ces souliers est un geste qui dépasse la simple copie, car l’usure des semelles et les plis de leurs tiges m’appartiennent. Les histoires se multiplient à chaque coulée: la mienne, celle de l’autre et celle des autres. Point de départ, de repère et de rencontre, mon monde semble simultanément se rétrécir et s’élargir.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/pascale-girardin-shoes_3.jpg","align":"center"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/pascale-girardin-shoes_4.jpg","align":"left"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/173"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/147"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=173"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=173"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":229,"date":"2009-08-08T20:58:12","date_gmt":"2009-08-08T20:58:12","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=229"},"modified":"2020-02-02T21:02:05","modified_gmt":"2020-02-02T21:02:05","slug":"yul-sha-jdz-2","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/yul-sha-jdz-2/","title":{"rendered":"YUL/SHA/JDZ"},"excerpt":{"rendered":"","protected":false},"featured_media":147,"menu_order":0,"template":"","categories":[21,32,36,28],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":173}],"acf":{"size":"5","options_size":{"size":"5"},"align":"right","options_align":{"align":"right"},"subtitle":"Festival Montagne Rouge","place":"Ste-Adèle","dates":"2008","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eLas Vegas, March 2008.\u003cbr /\u003e\n\u003cem\u003eFollowing a long day’s work installing an art mural inside the Mirage Casino, I stepped out to shop for Converse All-Star © sneakers. At the shoe store, I spotted a pair with a a fingerprint pattern and bought them on the spot without trying them, as my shoe size hasn’t changed since my first purchase in 1978.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eNew York, May 2009.\u003cbr /\u003e\n\u003cem\u003eI was walking down a busy Manhattan street when a man ran up to me, pointing at my feet: “ Excuse me! Excuse me!\u0026#8230; Your shoes… I designed them !! ”. Both R., an artistic director for an interior design agency in Miami, and I were passing through the city. We exchanged our business cards, both happy to have met.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eJingdezhen, November 2012.\u003cbr /\u003e\n\u003cem\u003eAfter spending 3 months wandering the dusty streets of the Sculpture Factory, working on a porcelain chandelier for a client in Shanghai, I decide to mold and slip-cast my now old shoes, in fine porcelain. Upon my return home, I ship R. a gold-plated pair. Moved by this gift he tells me that they are his trophy, for all the work that went behind the designing of these shoes.\u003c/em\u003e\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":154,"id":154,"title":"","filename":"SAM_2232_web.jpg","filesize":384097,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web.jpg","link":"https://admin.pascalegirardin.art/sam_2232_web/","alt":"","author":"1","description":"","caption":"","name":"sam_2232_web","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:38","modified":"2020-01-26 22:18:57","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":1440,"height":1920,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-225x300.jpg","medium-width":225,"medium-height":300,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-768x1024.jpg","medium_large-width":768,"medium_large-height":1024,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-768x1024.jpg","large-width":768,"large-height":1024,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web-1152x1536.jpg","1536x1536-width":1152,"1536x1536-height":1536,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2232_web.jpg","2048x2048-width":1440,"2048x2048-height":1920}},{"ID":155,"id":155,"title":"","filename":"SAM_2239_web.jpg","filesize":330709," 50,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web-768x576.jpg","medium_large-width":768,"medium_large-height":576,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web-1024x768.jpg","large-width":1024,"large-height":768,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web.jpg","1536x1536-width":1440,"1536x1536-height":1080,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/SAM_2243_web.jpg","2048x2048-width":1440,"2048x2048-height":1080}}]},{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eYUL/SHA/JDZ\u003c/em\u003e traces the path between two individuals united by a brand of shoes which are no longer associated to a specific country of origin, but rather belong to a global culture. The original sneakers, designed in the U.S., manufactured in China and distributed throughout the world are a fitting representation of freedom, American style. Their ceramic counterparts, slipcast in fine porcelain in Jingdezhen, have been transposed in a contemporary art gallery context. The vernacular symbol of casual urbanity and world culture embodied by the All Star © becomes transcoded into an art relic.\u003c/p\u003e\n\u003cp\u003eThe reproduction of these shoes is a gesture that goes beyond the mere act of replication, since the wear of the soles and the specific folds around the ankles are mine. The stories multiply with each slipcasting: a friend’s, a culture and mine. Simultaneously acting as a starting point, a reference and an encounter, these shoes are a reminder that my world is both shrinking and growing.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/pascale-girardin-shoes_3.jpg","align":"center"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/pascale-girardin-shoes_4.jpg","align":"left"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/229"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/147"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=229"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=229"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":168,"date":"2009-08-01T22:53:51","date_gmt":"2009-08-01T22:53:51","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=168"},"modified":"2020-01-30T21:32:54","modified_gmt":"2020-01-30T21:32:54","slug":"t-ou","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/t-ou/","title":{"rendered":"T OU?"},"excerpt":{"rendered":"","protected":false},"featured_media":160,"menu_order":0,"template":"","categories":[26,12],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":224}],"acf":{"size":"10","options_size":{"size":"10"},"align":"right","options_align":{"align":"right"},"subtitle":"Festival Montagne Rouge","place":"Ste-Adèle","dates":"2008","flexible_content":[{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_02.jpg","align":"left"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_03.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eLe clavardage est apparu dès l’implantation des connexions Internet haute vitesse tandis que la messagerie texte (texto) a connu une croissance exponentielle chez les usagers des générations « y » et « MySpace » au moment où la téléphonie cellulaire a vu le jour.\u003c/p\u003e\n\u003cp\u003eDe la même façon dont les télex et les télégrammes du 20e siècle ont incité leurs utilisateurs à ménager le nombre de frappes pour s’exprimer à peu de frais, la composition de textes au clavier est devenue l’option privilégiée chez ces derniers à cause des coûts reliés aux appels téléphoniques. Ce contexte a favorisé un changement de paradigme des modes d’échanges et la création d’un nouveau langage écrit où la phonétique a préséance sur l’orthographe et le lexique et est basé sur les expressions propres à chaque communauté.\u003c/p\u003e\n\u003cp\u003eSans gouvernance, l’évolution naturelle de la grammaire textographique est un exemple d’une anarchie fonctionnelle où chaque utilisateur écrit comme bon lui semble et s’adapte selon les besoins de clarification de leur interlocuteur. Cet usage inventif de la ponctuation, de l’alphabet, des nombres et des caractères spéciaux a contribué à la création d’un langage vivant et en constante transformation.\u003c/p\u003e\n\u003cp\u003eCe mode de communication, dont les principales caractéristiques se définissent par la rapidité des échanges et la mutabilité des termes, contraste avec le domaine de l’activité céramique, marquée par la lenteur du processus et de l’acquisition des connaissances nécessaires à la fabrication d’une œuvre. La céramique exige que l’on consacre autant d’heures à l’élaboration d’un plan technique qu’à la recherche créative. En ce sens, elle requiert un engagement sur le long terme et de la persévérance malgré les échecs récurrents. À l’inverse, les textos se déploient dans un « temps réel » sans trop d’égard pour la forme ou les erreurs de frappe qui sont reprises rapidement avec généralement peu de conséquences. Cette pratique a pour effet de rompre notre perception chronologique du temps puisque le fil des communications est souvent interrompu, amassé, oublié ou repris au travers de multiples conversations. Ces contrastes me motivent à étudier ce phénomène par le biais des outils et des techniques propres à la céramique. De la sorte, j’ai choisi de façonner l’expression « T OU ? » \u003cspan class=\"footnote\"\u003e\u003csup\u003e➀\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e➀\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eCette expression se prononce \u003cem\u003eté où\u003c/em\u003e et signifie où es-tu?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e en argile et d’installer ce texto dans des endroits publics. « T OU ? » sous-entend qu’une réponse est attendue à l’intérieur d’une logique spatio-temporelle, mais lorsque fabriqué en céramique et placé hors contexte, ce message pose une problématique nouvelle à son interlocuteur — à savoir comment les impacts de ces modes de communications affectent nos relations humaines.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_07.jpg","align":"left"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_04.jpg","align":"right"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/168"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/160"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=168"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=168"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":166,"date":"2009-08-01T22:38:42","date_gmt":"2009-08-01T22:38:42","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=166"},"modified":"2020-01-30T21:33:40","modified_gmt":"2020-01-30T21:33:40","slug":"intramuros","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/intramuros/","title":{"rendered":"Intramuros"},"excerpt":{"rendered":"","protected":false},"featured_media":162,"menu_order":0,"template":"","categories":[30,34,26,12],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":223}],"acf":{"size":"9","options_size":{"size":"9"},"align":"center","options_align":{"align":"center"},"subtitle":"Galerie Bernard","place":"Montréal","dates":"Septembre 2009","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eLe métier de céramiste est marqué par la lenteur du processus et nécessite une connaissance intime du potentiel de l’argile ainsi que de ses limites. Ces acquis se développent avec le temps. Ainsi, l’élaboration d’une œuvre en céramique requiert que l’on consacre autant d’heures à l’élaboration d’un plan technique qu’à la recherche créative. En ce sens, cette pratique demande un engagement.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIntramuros\u003c/em\u003e est le fruit de discussions avec mon fils et ses amis sur l’art urbain et plus particulièrement sur les tags et les graffitis et de mon désir de saisir la portée de cette discipline sur ses praticiens. Ainsi, je suis partie à la découverte d’une histoire de l’art qui m’était jusqu’alors inconnue : des techniques utilisées aux divers styles et écoles de pensée. Comme pour l’art contemporain, la reconnaissance et le statut d’un artiste et son œuvre sont basés sur des critères établis par ses membres. De la sorte, la visibilité, l’emplacement, les risques encourus, la singularité et la notoriété de l’auteur sont autant de facteurs qui contribuent au développement de cette communauté qui, jusqu’à très récemment était marginalisée.\u003c/p\u003e\n\u003cp\u003eÀ première vue, l’activité céramique et le graffiti ont peu en commun : la peinture en aérosol ou le collage, par exemple, sont des techniques rapides et leur résistance aux intempéries sur le long terme est faible. Toutefois, on y trouve des liens comme la répétition et la récursivité des gestes propres à l’apprentissage ainsi que la préparation et la planification d’une pièce et enfin le besoin de partager avec un public réceptif. J’ai choisi d’étudier cet univers par le biais de mes outils et de mon matériel céramique afin de créer une série de bas-reliefs qui emprunte le langage visuel des tags et des «throw up ».\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/6.Intramuros-I.jpg","align":"right"},{"acf_fc_layout":"slider","images":[{"ID":164,"id":164,"title":"Clay III","filename":"clay-5.jpg","filesize":1328355,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5.jpg","link":"https://admin.pascalegirardin.art/clay-5/","alt":"Clay III","author":"1","description":"","caption":"Bas-relief. 2009.\u003cbr/\u003eGrès façonné, émaillé, troisième feu, 29 cm X 23 cm.","name":"clay-5","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:43:13","modified":"2020-01-24 22:39:56","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":2000,"height":1500,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-768x576.jpg","medium_large-width":768,"medium_large-height":576,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-1024x768.jpg","large-width":1024,"large-height":76 ","description":"","caption":"Installation. 2009.\u003cbr/\u003eGrès extrudé, dimensions variables.","name":"4-p1070316","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:23:56","modified":"2020-01-24 22:40:29","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":2560,"height":1379,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-300x162.jpg","medium-width":300,"medium-height":162,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-768x414.jpg","medium_large-width":768,"medium_large-height":414,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-1024x552.jpg","large-width":1024,"large-height":552,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-1536x828.jpg","1536x1536-width":1536,"1536x1536-height":828,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-2048x1103.jpg","2048x2048-width":2048,"2048x2048-height":1103}}]},{"acf_fc_layout":"text","text_content":"\u003cp\u003eLoin de l’environnement parfois hostile des tags et des graffitis, la présentation en galerie de ces « similis » soulève la question du rôle de l’artiste et de son besoin de reconnaissance. L’objectif du tag est de marquer la présence de son auteur sur un territoire donné et d’afficher son statut. Cette autodétermination soulève un enjeu réel dans le monde de l’art contemporain où le statut est « accordé » à un artiste et où, par exemple, il serait mal venu de s’autoproclamer roi (king) de son centre d’artiste. Le fait d’afficher cette série composées de mes initiales « PG » et des nom d’emprunt Clay et Clayer sur les murs de la galerie a provoqué chez moi un questionnement sur le rôle de l’artiste chercheur et l’impact qu’une approche mimétique peut avoir sur un public avertis ou non. Au moment de l’installation, j’ai choisi d’aligner ces initiales bout à bout à l’horizontal le long d’un mur donnant lieu à un motif graphique qui estompe sa première lecture liée à l’égo.\u003c/p\u003e\n\u003cp\u003eLa série \u003cem\u003eIntramuros\u003c/em\u003e construit un espace parallèle entre l’institution de l’art contemporain et la pratique marginalisée de l’art urbain et porte à réflexion sur la légitimité de l’acte de création.\u003c/p\u003e\n"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/166"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/162"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=166"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=166"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":222,"date":"2009-02-02T16:14:30","date_gmt":"2009-02-02T16:14:30","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=222"},"modified":"2020-02-02T18:48:23","modified_gmt":"2020-02-02T18:48:23","slug":"sup-nm-slow-text","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/sup-nm-slow-text/","title":{"rendered":"sup nm – slow text"},"excerpt":{"rendered":"","protected":false},"featured_media":91,"menu_order":0,"template":"","categories":[21,32,36,28],"polylang_current_lang":"en_CA","polylang_translations":[],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Art Souterrain","place":"Centre Eaton – Montréal","dates":"2009","flexible_content":[{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/3.P1050601-Yo-sava-NB-scaled.jpg","align":"left"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eInstant messaging (IM) and text messages are based on the concepts of immediacy and responsiveness with regard to our present-day methods of communication. The installation entitled \u003cem\u003eyo sa va\u003c/em\u003e, which consists of clay bags and ceramic letters, depicts a typical conversation between two teenagers. When taken out of its context and made of ceramic, these conversations are transformed into an absurd and nonsensical communication.\u003c/p\u003e\n\u003cp\u003e\u0026#8211; hey\u003cbr /\u003e\n\u0026#8211; sup\u003cbr /\u003e\n\u0026#8211; nm u\u003cbr /\u003e\n\u0026#8211; nm doing hw\u003cbr /\u003e\n\u0026#8211; sux 2bu\u003cbr /\u003e\n\u0026#8211; ya g2g\u003cbr /\u003e\n\u0026#8211; kk\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/1.P1050564-Yo-sava-NB-scaled.jpg","align":"center"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/222"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/91"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=222"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=222"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":165,"date":"2009-02-01T21:53:30","date_gmt":"2009-02-01T21:53:30","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=165"},"modified":"2020-02-02T16:13:22","modified_gmt":"2020-02-02T16:13:22","slug":"yo-sa-va","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/yo-sa-va/","title":{"rendered":"yo sa va – slow text"},"excerpt":{"rendered":"","protected":false},"featured_media":91,"menu_order":0,"template":"","categories":[30,34,26,12],"polylang_current_lang":"fr_CA","polylang_translations":[],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Art Souterrain","place":"Centre Eaton – Montréal","dates":"2009","flexible_content":[{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/3.P1050601-Yo-sava-NB-scaled.jpg","align":"left"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eLe messagerie instantanée (IM) et les messages textes font appel aux notions de temporalité et de réactivité à l’égard de nos modes de communications contemporains. L’installation intitulée \u003cem\u003eyo sa va\u003c/em\u003e et composée de sacs d’argile et de lettres en céramique dépeins une conversation typique entre deux adolescents. Située hors de son contexte et élaborée en céramique, ces messages perdent leur sens propre et se transforment en une communication absurde et ludique:\u003c/p\u003e\n\u003cp\u003e\u0026#8211; yo\u003cbr /\u003e\n\u0026#8211; sa va\u003cbr /\u003e\n\u0026#8211; ouin toi\u003cbr /\u003e\n\u0026#8211; boff\u003cbr /\u003e\n\u0026#8211; chfais d dev\u003cbr /\u003e\n\u0026#8211; k\u003cbr /\u003e\n\u0026#8211; tk a+\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/1.P1050564-Yo-sava-NB-scaled.jpg","align":"center"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/165"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/91"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=165"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=165"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":224,"date":"2008-01-09T18:46:55","date_gmt":"2008-01-09T18:46:55","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=224"},"modified":"2020-02-02T18:47:26","modified_gmt":"2020-02-02T18:47:26","slug":"t-ou-2","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/t-ou-2/","title":{"rendered":"T OU?"},"excerpt":{"rendered":"","protected":false},"featured_media":160,"menu_order":0,"template":"","categories":[21,28],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":168}],"acf":{"size":"10","options_size":{"size":"10"},"align":"right","options_align":{"align":"right"},"subtitle":"Festival Montagne Rouge","place":"Ste-Adèle","dates":"2008","flexible_content":[{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_02.jpg","align":"left"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_03.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eThe emergence of chat rooms coincided with the arrival of high-speed Internet, while text messaging grew exponentially among Gen Ys and MySpace generations when mobile phones became readily available.\u003c/p\u003e\n\u003cp\u003eJust as 20th-century telexes and telegrams encouraged senders to keep their word count to a minimum for cost-effective communication, texts produced with keyboards or touch tones became the preferred option for new mobile phone users because of the high cost of calls.\u003c/p\u003e\n\u003cp\u003eThis context has fostered a paradigm shift in modes of expression and the development of a new written dialect where phonetics has precedence over spelling or vocabulary. Specific to each community’s vernacular and established without governance, the natural evolution of text messaging is an example of functional anarchy where each user writes as he or she sees fit, making up new idioms according to their needs. As a result, this inventive use of punctuation, alphabet, numbers and special characters has contributed to the creation of a living and ever-evolving language.\u003c/p\u003e\n\u003cp\u003eThe mutability of terms and the speed with which text messages are exchanged within this mode of communication, contrast with practice of ceramics. Marked by the slowness of both the process and the acquisition of the necessary skills to produce a work of art, this craft requires many hours of devotion to the development of a technical plan as to creative research. In this sense, it is based on commitment and a long-term vision and a determination to succeed despite recurring failures.\u003c/p\u003e\n\u003cp\u003eConversely, text messages are delivered in “real time” with little regard to form or typos, which are quickly rectified with generally few consequences. One of the effects of this practice is that it disrupts our chronological perception of time as the message thread is often interrupted, amassed, forgotten or repeated through multiple conversations.\u003c/p\u003e\n\u003cp\u003eThese contrasting factors have motivated me to study this phenomenon through the tools and techniques specific to my craft. In this way, I chose to use clay to create the expression “T OU ?” and to install this text message in public places. “T OU ?” suggests a response within a spatiotemporal logic, but when made of ceramics and placed out of context, it brings about a new dilemma for its viewer—namely what are the impacts of these modes of communication on our human relationships.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_07.jpg","align":"left"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_04.jpg","align":"right"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/224"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/160"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=224"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=224"}],"curies":[{"name":"wp","href":"https://api.w.org/{rel}","templated":true}]}},{"id":223,"date":"2008-01-09T17:51:59","date_gmt":"2008-01-09T17:51:59","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=223"},"modified":"2020-02-02T18:47:54","modified_gmt":"2020-02-02T18:47:54","slug":"intramuros-2","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/intramuros-2/","title":{"rendered":"Intramuros"},"excerpt":{"rendered":"","protected":false},"featured_media":162,"menu_order":0,"template":"","categories":[21,32,36,28],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":166}],"acf":{"size":"9","options_size":{"size":"9"},"align":"center","options_align":{"align":"center"},"subtitle":"Galerie Bernard","place":"Montréal","dates":"Septembre 2009","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThe slow craft of ceramics could be described as a series of consecutive processes that require an intimate knowledge of the material’s potential as well as its constraints. Skills are acquired over time and as such, the production of a ceramic art piece implies that one dedicates as much time on technical planning as on creative research and in this sense, ceramic practice is a form of commitment.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIntramuros\u003c/em\u003e stems from conversations with my son and his friends on urban art and more particularly on the meaning of tags and graffiti and reflects a desire to further deepen my understanding of the significance that this discipline has for its practitioners and for the public. As a result, I set off to learn about an urban art history \u0026#8211; from techniques and styles to the various schools of thought specific to this art form. As with contemporary art, status and recognition are dictated by specific criteria and are established by its members. In this way, factors such as visibility, location, risks incurred, the singularity and reputation of the writer contribute to the development of this community which, until very recently, has been marginalized.\u003c/p\u003e\n\u003cp\u003eAt first glance, ceramics and graffiti have little in common: aerosol paintings or collages are rapid techniques; they often have poor weather-resistance; they are vulnerable to other writers or to clean-up crews and they generally have a short life span. Nevertheless, they have some elements in common: repetitive and recursive gestures; preparation and planning of a piece and the need to exhibit works with a receptive audience. I have chosen to study this world through the lens of my craft using methods that are familiar to me in the hopes of developing a new perspective to this misunderstood artform and perhaps building bridges between these distinct communities. In this way, I have developed a series of low-reliefs that draw on the visual language of tags and \u0026#8220;throw-ups\u0026#8221;.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/6.Intramuros-I.jpg","align":"right"},{"acf_fc_layout":"slider","images":[{"ID":164,"id":164,"title":"Clay III","filename":"clay-5.jpg","filesize":1328355,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5.jpg","link":"https://admin.pascalegirardin.art/clay-5/","alt":"Clay III","author":"1","description":"","caption":"Bas-relief. 2009.\u003cbr/\u003eGrès façonné, émaillé, troisième feu, 29 cm X 23 cm.","name":"clay-5","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:43:13","modified":"2020-01-24 22:39:56","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":2000,"height":1500,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-300x225.jpg","medium-width":300,"medium-height":225,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-768x576.jpg","medium_large-width":768,"medium_large-height":576,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-1024x768.jpg","large-width":1024,"large-height":768,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5-1536x1152.jpg","1536x1536-width":1536,"1536x1536-height":1152,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/clay-5.jpg","2048x2048-width":2000,"2048x2048-height":1500}},{"ID":81,"id":81,"title":"Clay I","filename":"2.P1070361-scaled.jpg","filesize":812022,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.P1070361-scaled.jpg","link":"https://admin.pascalegirardin.art/2-p1070361/","alt":"Clay I","author":"1","description":"","caption":"Bas-relief. 2009.\u003cbr/\u003eGrès façonné et émaillé, 24 cm X 100 cm.","name":"2-p1070361","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:23:44","modified":"2020-01-24 22:40:57","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":2560,"height":1979,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.P1070361-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.P1070361-300x232.jpg","medium-width":300,"medium-height":232,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.P1070361-768x594.jpg","medium_large-width":768,"medium_large-height":594,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.P1070361-1024x791.jpg","large-width":1024,"large-height":791,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.P1070361-1536x1187.jpg","1536x1536-width":1536,"1536x1536-height":1187,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/2.P1070361-2048x1583.jpg","2048x2048-width":2048,"2048x2048-height":1583}},{"ID":88,"id":88,"title":"Clay II","filename":"4.P1070316-scaled.jpg","filesize":747584,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-scaled.jpg","link":"https://admin.pascalegirardin.art/4-p1070316/","alt":"Clay II","author":"1","description":"","caption":"Installation. 2009.\u003cbr/\u003eGrès extrudé, dimensions variables.","name":"4-p1070316","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:23:56","modified":"2020-01-24 22:40:29","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":2560,"height":1379,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-300x162.jpg","medium-width":300,"medium-height":162,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-768x414.jpg","medium_large-width":768,"medium_large-height":414,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-1024x552.jpg","large-width":1024,"large-height":552,"1536x1536":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-1536x828.jpg","1536x1536-width":1536,"1536x1536-height":828,"2048x2048":"https://admin.pascalegirardin.art/app/uploads/2020/01/4.P1070316-2048x1103.jpg","2048x2048-width":2048,"2048x2048-height":1103}}]},{"acf_fc_layout":"text","text_content":"\u003cp\u003eFar from the hostile environment where tags and graffiti are usually displayed, the gallery presentation of these similes raises the question of the artist\u0026#8217;s role and need for recognition. Whereas the purpose of the tag is to mark the presence of its author in a given territory and to display her/his status, the notion of self-determination brings to light a fundamental issue within the contemporary art world, where status is \u0026#8220;granted\u0026#8221; to an artist (it would be unseemly and ill-advised to proclaim oneself king of one\u0026#8217;s artist centre). This particular theme has prompted me to produce a series of low-reliefs of my initials \u0026#8220;PG\u0026#8221; aligned end to end horizontally along a wall and throw-ups using the aliases “Clay” and “Clayer”. The former evokes a graphic pattern similar to a mantra whose meaning, through the simple act of repeating, departs from its egocentric outset.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eIntramuros\u003c/em\u003e draws a parallel between the institution of contemporary art and the marginalized practice of urban art. The series investigates the legitimacy of the act of creation and whether this mimetic approach can lead to a broader discussion on the subject with an audience that is informed or otherwise.\u003c/p\u003e\n"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/223"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pasca
