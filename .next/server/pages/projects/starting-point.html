<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/2392cb9a4134cfc4.css" as="style"/><link rel="stylesheet" href="/_next/static/css/2392cb9a4134cfc4.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-114634acb84f8baa.js" defer=""></script><script src="/_next/static/chunks/main-010ff0b6bbe5ac8f.js" defer=""></script><script src="/_next/static/chunks/pages/_app-626838c003fad907.js" defer=""></script><script src="/_next/static/chunks/491-d621a89e086ebb3f.js" defer=""></script><script src="/_next/static/chunks/329-2ee711d044367547.js" defer=""></script><script src="/_next/static/chunks/682-90d0aa9013e1052d.js" defer=""></script><script src="/_next/static/chunks/pages/projects/%5Bpid%5D-fc07003d05a415ba.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_buildManifest.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"wordpressPage":{"id":230,"date":"2013-03-02T21:05:42","date_gmt":"2013-03-02T21:05:42","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=230"},"modified":"2020-02-02T21:20:34","modified_gmt":"2020-02-02T21:20:34","slug":"starting-point","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/starting-point/","title":{"rendered":"Starting Point"},"excerpt":{"rendered":"","protected":false},"featured_media":123,"menu_order":0,"template":"","categories":[21,32,36,28],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":175}],"acf":{"size":"6","options_size":{"size":"6"},"align":"center","options_align":{"align":"center"},"subtitle":"Art Souterrain","place":"Montréal","dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThe title of the sculpture, \u003cem\u003eStarting Point\u003c/em\u003e refers to the family tree and cognatic lineage; the underground passage that links Square Victoria metro station to the Montreal World Trade Center also positions the artwork among the heterogeneous flow of passersby, echoing the theme of diversity at the heart of the piece.\u003c/p\u003e\n\u003cp\u003eIn this sculpture, 2039 handmade ceramic beads are linked together with nylon cord and are disposed against the wall in a composition reminiscent of a fish net and its floats.\u003c/p\u003e\n\u003cp\u003eAt the heart of this arborescence, a central bead represents the artist and is attached to a gray one for her mother and a white one for her father. They, in turn, are tied to their own parents and so forth for each ascendant until the 10\u003csup\u003eth\u003c/sup\u003e generation, which marks the arrival of many of Pascale Girardin’s ancestors on the American continent. The artist chose a tonal variation on the beads representing the mothers in order to reflect the diverse backgrounds that have too often been ignored and “white-washed” so to speak, by the dominant patriarchal heritage of her culture.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_5_l.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin.jpg","align":"left"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eArtist statement\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003eStarting Point\u003c/em\u003e addresses the notion of lineage through the eyes of a woman, a daughter and a mother. With this sculpture, the artist rejects the tradition of agnatic succession, which assigns certain individuals within a family, social status, rights and obligations confining the transmission of patrimonial property exclusively to a male lineage.\u003c/p\u003e\n\u003cp\u003eBy constructing a radial and multilateral portrait of her descendants, the artist finds herself contemplating a work that reveals the presence of women and their descendants, which in times past were forgotten by the simple fact that they did not bear their father’s family name. Subjacent to these themes, the sculpture reveals centuries of religious and political motivations aimed at erasing any traces of cultural diversity stemming from close relations between Quebec settlers and first nations people.\u003c/p\u003e\n\u003cp\u003eThe comprehensive nature of the cognatic system as illustrated in \u003cem\u003eStarting Point\u003c/em\u003e highlights the possibility for us all to transmit our history, starting by our mothers and fathers and brings us towards a broader understanding of an identity based on cultural diversity.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":118,"id":118,"title":"","filename":"Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","filesize":119226,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2013_pascale_girardin_1_l/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_2013_pascale_girardin_1_l","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:19","modified":"2020-01-26 22:45:45","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":748,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_G
