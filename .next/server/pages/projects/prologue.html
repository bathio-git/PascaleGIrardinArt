"locale":"en_CA","id":235}],"acf":{"size":"9","options_size":{"size":"9"},"align":"center","options_align":{"align":"center"},"subtitle":"Exposition","place":null,"dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eL’exposition intitulée \u003cem\u003ePrologue\u003c/em\u003e, s’appuie sur l’étude du geste, de l’atelier, des artéfacts produits et de leur contexte de présentation. À travers de ce projet, j’explore l’étroite relation qui existe entre le corps du céramiste et celui de la terre et je propose une réflexion : à savoir comment la répétition et la récursivité des actes propres au travail de la céramique contribuent à l’émergence d’un nouveau langage et au développement de la connaissance de l’activité créatrice dans le contexte des métiers d’art.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/07.Rupture.jpg"},"right":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/06.Totem_.jpg"}},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/10.Vue-densemble.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eAgir et penser\u003c/h3\u003e\n\u003cp\u003eL’élaboration d’une œuvre d’art est une forme de pensée, tandis que ses prémisses conceptuelles sont intimement liées aux stratégies employées pour sa réalisation. Si l’on considère sa plasticité, son long processus de séchage, ses nombreuses cuissons et ses traitements de surface, l’activité céramique favorise l’émergence d’une démarche poïétique où la mise à l’œuvre sert de prémisse plutôt que de finalité.\u003c/p\u003e\n\u003cp\u003eL’historien Terry Smith, soutient que « la centralisation du pouvoir social à l’ère industrielle a concouru à l’absorption, l’esthétisation et au développement d’une rhétorique des métiers d’art » qui permet son entrée éventuelle au sein de l’académie, mais amputée de son savoir-faire. L’urbanisation a contribué à la folklorisation des métiers d’arts, associés aux milieux ruraux où ils sont encore pratiqués tandis que l’artisanat se féminise, dévalorisé au statut de loisir avec le retour de la « femme au foyer » d’après-guerre et de ses « passe-temps » domestiques, tels que le tricot, la couture ou les cours de poteries du dimanche. Si l’on considère que le rôle central des institutions en arts visuels réside dans la reproduction sociale de la connaissance, « en privilégiant sa forme spéculative et réflexive » toute pratique doit se théoriser et « muter en une autre discipline à défaut d’exclusion. » Ces processus de mutation, d’appropriation et d’expulsion d’un domaine conservent, transfèrent et protègent la structure hiérarchique de la connaissance « qui privilégie la pensée au sein de l’action. »\u003c/p\u003e\n\u003cp\u003eUn des effets pernicieux d’une telle conversion est la déshabilitation, mais l’indépendance professionnelle de ses praticiens doit éventuellement passer par la réflexion théorique qui tient compte du contexte dans lequel le métier d’art se situe au cœur d’une pratique matérielle.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":78,"id":78,"title":"Pétrir No. 1","filename":"01.Petrir-No.-1.jpg","filesize":36159,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1.jpg","link":"https://admin.pascalegirardin.art/01-petrir-no-1/","alt":"Pétrir No. 1","author":"1","description":"","caption":"Grès émaillé. 22 cm hauteur x 13 cm largeur  –  2018\u003cbr/\u003e\nCrédit photo: Stephany Hildebrand. ","name":"01-petrir-no-1","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:23:41","modified":"2020-01-28 19:49:54","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":720,"height":1009,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petri
