,"id":224}],"acf":{"size":"10","options_size":{"size":"10"},"align":"right","options_align":{"align":"right"},"subtitle":"Festival Montagne Rouge","place":"Ste-Adèle","dates":"2008","flexible_content":[{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_02.jpg","align":"left"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_03.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eLe clavardage est apparu dès l’implantation des connexions Internet haute vitesse tandis que la messagerie texte (texto) a connu une croissance exponentielle chez les usagers des générations « y » et « MySpace » au moment où la téléphonie cellulaire a vu le jour.\u003c/p\u003e\n\u003cp\u003eDe la même façon dont les télex et les télégrammes du 20e siècle ont incité leurs utilisateurs à ménager le nombre de frappes pour s’exprimer à peu de frais, la composition de textes au clavier est devenue l’option privilégiée chez ces derniers à cause des coûts reliés aux appels téléphoniques. Ce contexte a favorisé un changement de paradigme des modes d’échanges et la création d’un nouveau langage écrit où la phonétique a préséance sur l’orthographe et le lexique et est basé sur les expressions propres à chaque communauté.\u003c/p\u003e\n\u003cp\u003eSans gouvernance, l’évolution naturelle de la grammaire textographique est un exemple d’une anarchie fonctionnelle où chaque utilisateur écrit comme bon lui semble et s’adapte selon les besoins de clarification de leur interlocuteur. Cet usage inventif de la ponctuation, de l’alphabet, des nombres et des caractères spéciaux a contribué à la création d’un langage vivant et en constante transformation.\u003c/p\u003e\n\u003cp\u003eCe mode de communication, dont les principales caractéristiques se définissent par la rapidité des échanges et la mutabilité des termes, contraste avec le domaine de l’activité céramique, marquée par la lenteur du processus et de l’acquisition des connaissances nécessaires à la fabrication d’une œuvre. La céramique exige que l’on consacre autant d’heures à l’élaboration d’un plan technique qu’à la recherche créative. En ce sens, elle requiert un engagement sur le long terme et de la persévérance malgré les échecs récurrents. À l’inverse, les textos se déploient dans un « temps réel » sans trop d’égard pour la forme ou les erreurs de frappe qui sont reprises rapidement avec généralement peu de conséquences. Cette pratique a pour effet de rompre notre perception chronologique du temps puisque le fil des communications est souvent interrompu, amassé, oublié ou repris au travers de multiples conversations. Ces contrastes me motivent à étudier ce phénomène par le biais des outils et des techniques propres à la céramique. De la sorte, j’ai choisi de façonner l’expression « T OU ? » \u003cspan class=\"footnote\"\u003e\u003csup\u003e➀\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e➀\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eCette expression se prononce \u003cem\u003eté où\u003c/em\u003e et signifie où es-tu?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e en argile et d’installer ce texto dans des endroits publics. « T OU ? » sous-entend qu’une réponse est attendue à l’intérieur d’une logique spatio-temporelle, mais lorsque fabriqué en céramique et placé hors contexte, ce message pose une problématique nouvelle à son interlocuteur — à savoir comment les impacts de ces modes de communications affectent nos relations humaines.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_07.jpg","align":"left"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/t-ou_04.jpg","align":"right"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v
