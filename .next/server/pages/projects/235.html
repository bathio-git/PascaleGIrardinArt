<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/2392cb9a4134cfc4.css" as="style"/><link rel="stylesheet" href="/_next/static/css/2392cb9a4134cfc4.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-114634acb84f8baa.js" defer=""></script><script src="/_next/static/chunks/main-010ff0b6bbe5ac8f.js" defer=""></script><script src="/_next/static/chunks/pages/_app-626838c003fad907.js" defer=""></script><script src="/_next/static/chunks/491-d621a89e086ebb3f.js" defer=""></script><script src="/_next/static/chunks/329-2ee711d044367547.js" defer=""></script><script src="/_next/static/chunks/682-90d0aa9013e1052d.js" defer=""></script><script src="/_next/static/chunks/pages/projects/%5Bpid%5D-fc07003d05a415ba.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_buildManifest.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"wordpressPage":{"id":235,"date":"2018-01-02T21:14:21","date_gmt":"2018-01-02T21:14:21","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=235"},"modified":"2020-03-16T22:57:06","modified_gmt":"2020-03-16T22:57:06","slug":"235","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/235/","title":{"rendered":"Prologue"},"excerpt":{"rendered":"","protected":false},"featured_media":97,"menu_order":0,"template":"","categories":[21,32,36,42],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":182}],"acf":{"size":"9","options_size":{"size":"9"},"align":"center","options_align":{"align":"center"},"subtitle":"Exhibition","place":null,"dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThe exhibition, entitled \u003cem\u003ePrologue\u003c/em\u003e, draws its inspiration from the study of movement, the ceramic studio, the artifacts produced and their context of representation.  Through this project, I explore the close relationship that exists between the body of the ceramist and that of clay, and I consider how repetition and recursivity \u0026#8211; inherent to ceramic production \u0026#8211; contribute to the emergence of a new language and to further understanding of the creative act as it relates to contemporary craft.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/07.Rupture.jpg"},"right":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/06.Totem_.jpg"}},{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/10.Vue-densemble.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eAction and Thought\u003c/h3\u003e\n\u003cp\u003eArt making is a way of thinking, whereas its conceptual underpinnings are intimately linked to the strategies employed for its realization. If we consider its plasticity, its long-drying process, its numerous firings and surface treatments, ceramic activity contributes to the emergence of a poietic approach wherein the creative act serves as a premise rather than as an end in itself.\u003c/p\u003e\n\u003cp\u003eThe art historian Terry Smith maintains that “centralized social power has absorbed, aestheticized and historicized the crafts” \u003cspan class=\"footnote\"\u003e\u003csup\u003e1\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e1\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eTerry Smith, “Craft, Modernity and Postmodernity”, dans \u003cem\u003eCraft and Contemporary Theory\u003c/em\u003e. Édit. Sue Rowley, Sydney: Allen \u0026amp; Unwin, 1997, p.21.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, enabling the development of a theoretical discourse of the field, which paved the way for its eventual entry into academia, but deprived of all of the practical knowledge characteristic of the discipline. Urbanization in the 1960s further contributed to the trivialization of crafts, associated with the rural areas where they were still practiced, while crafts became feminized, downgraded to the status of a hobby with the return of the post-war “housewife” and her domestic “pastimes”, such as knitting, sewing or Sunday pottery classes. If we consider that the central role of institutions in the visual arts lies in the social reproduction of knowledge, “by privileging its speculative and reflective form” all practice must “mutate into some other theoretical discipline or be excluded”\u003cspan class=\"footnote\"\u003e\u003csup\u003e2\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e2\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eIbid. p.22.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. “This process of entry, mutation, appropriation and expulsion of a domain is ongoing in a university “and aims to preserve, transfer and protect the hierarchical structure of knowledge, “which privileges thought within action.”\u003cspan class=\"footnote\"\u003e\u003csup\u003e3\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e3\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eBrown, N.C.M. \u0026#8220;Theorising the Crafts: New Tricks of the Trades.\u0026#8221; Dans \u003cem\u003eCraft and Contemporary Theory\u003c/em\u003e. Édit. Sue Rowley, St. Leonards, N.S.W.: Allen \u0026amp; Unwin, 1997, p.3.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e One adverse effect of such a conversion is de-skilling. “Yet craftspeople must be reminded that freedom to act with professional independence comes eventually and only through theoretical reflection.”\u003cspan class=\"footnote\"\u003e\u003csup\u003e4\u003c/sup\u003e\u003cspan class=\"footnote__floating\"\u003e\u003cspan class=\"footnote__id\"\u003e\u003csup\u003e4\u003c/sup\u003e\u003c/span\u003e\u003cspan\u003eIbid. p.5.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e However, this inquiry must take into account the context of craft which situates it at the very core of material practice.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":78,"id":78,"title":"Pétrir No. 1","filename":"01.Petrir-No.-1.jpg","filesize":36159,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1.jpg","link":"https://admin.pascalegirardin.art/01-petrir-no-1/","alt":"Pétrir No. 1","author":"1","description":"","caption":"Grès émaillé. 22 cm hauteur x 13 cm largeur  –  2018\u003cbr/\u003e\nCrédit photo: Stephany Hildebrand. ","name":"01-petrir-no-1","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:23:41","modified":"2020-01-28 19:49:54","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":720,"height":1009,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1-150x150.jpg","thumbnail-width":150,"thumbnail-height":150,"medium":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1-214x300.jpg","medium-width":214,"medium-height":300,"medium_large":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1.jpg","medium_large-width":720,"medium_large-height":1009,"large":"https://admin.pascalegirardin.art/app/uploads/2020/01/01.Petrir-No.-1.jpg","large-width":720,"large-height":1009,"1536x1536":"https://admin
