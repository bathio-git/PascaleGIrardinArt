":[{"locale":"fr_CA","id":169}],"acf":{"size":"9","options_size":{"size":"9"},"align":"right","options_align":{"align":"right"},"subtitle":"Art souterrain","place":"Montréal, corridor linking Place d’Armes metro station to the Complexe Guy-Favreau","dates":"February 27 2010","flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003eThis participatory ceramic and wood installation was designed so that visitors of the Art souterrain event could leave their marks on fresh clay tiles provided for them on the opening night of the exhibition. After the event, the tiles were fired and cemented on wood panels then installed in the corridor linking the Complexe Guy-Favreau to the Place d’Armes metro station, for the duration of the show. \u003cem\u003eE-SPACE\u003c/em\u003e explores the concepts of identity and communal living within the context of public space and tackles issues such as permanence, legitimacy, and the desire to leave our imprint. Sterling Downey, co-founder and publisher of Under Pressure magazine and city councillor for the city of Verdun, and Yannick Malek, owner of FTR Design, a company specializing in the manufacture of innovative skate parks, collaborated on this project.\u003c/p\u003e\n\u003cp\u003eArt souterrain is a non-profit organization founded in 2009 by Frédéric Loury. Its mandate is to make visual art accessible to a wider audience in non-traditional exhibition spaces, notably through the organization of an annual festival where the architectural heritage of Montréal\u0026#8217;s underground city is celebrated.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":110,"id":110,"title":"","filename":"Art_Souterrain_2010_Pascale_Girardin_10.jpg","filesize":95104,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2010_Pascale_Girardin_10.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2010_pascale_girardin_10/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_20
