<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/2392cb9a4134cfc4.css" as="style"/><link rel="stylesheet" href="/_next/static/css/2392cb9a4134cfc4.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-114634acb84f8baa.js" defer=""></script><script src="/_next/static/chunks/main-010ff0b6bbe5ac8f.js" defer=""></script><script src="/_next/static/chunks/pages/_app-626838c003fad907.js" defer=""></script><script src="/_next/static/chunks/491-d621a89e086ebb3f.js" defer=""></script><script src="/_next/static/chunks/329-2ee711d044367547.js" defer=""></script><script src="/_next/static/chunks/682-90d0aa9013e1052d.js" defer=""></script><script src="/_next/static/chunks/pages/projects/%5Bpid%5D-fc07003d05a415ba.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_buildManifest.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"wordpressPage":{"id":171,"date":"2011-07-01T21:52:25","date_gmt":"2011-07-01T21:52:25","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=171"},"modified":"2020-02-02T16:22:13","modified_gmt":"2020-02-02T16:22:13","slug":"ceci-nest-pas-un-arbre","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/ceci-nest-pas-un-arbre/","title":{"rendered":"Ceci n’est pas un arbre"},"excerpt":{"rendered":"","protected":false},"featured_media":139,"menu_order":0,"template":"","categories":[30,34,26,12,44],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":227}],"acf":{"size":"5","options_size":{"size":"5"},"align":"left","options_align":{"align":"left"},"subtitle":"11\u003csup\u003ee\u003c/sup\u003e Symposium International d’art in situ de la Fondation Derouin","place":"Val-David –  Commissaire Emmanuel Galland","dates":"Été 2011","flexible_content":[{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_5.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eCeci n’est pas un arbre\u003c/em\u003e fait référence à l’arbre généalogique cognatique ; la forêt méridionale des jardins précambriens où se situe l’œuvre en question et les métissages culturels et filiaux nés des rencontres entre les peuples des premières nations et les Européens qui se sont établis sur ces terres ancestrales.\u003c/p\u003e\n\u003cp\u003eL’installation est constituée de 2049 rondelles de céramique reliées entre elles par des broches de métal et disposées radialement sur une roche erratique du jardin précambrien de la fondation Derouin. Au centre de cette sculpture circulaire s’y retrouve une première rondelle symbolisant l’artiste, émaillée en gris comme toutes celles désignant les mères dans cette composition, tandis que les rondelles représentant les pères sont émaillées en blanc. Ce camaïeu rappelle les taches de lichen qui se trouvent sur la surface de la pierre.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eCeci n’est pas un arbre\u003c/em\u003e aborde le thème du legs à travers le regard d’une femme, d’une fille et d’une mère. Par le biais de cette sculpture, l’artiste répudie le système de filiation agnatique qui assigne à certains individus d’une famille des statuts sociaux, droits et obligations, et confine ainsi la transmission de ces patrimoines à une seule lignée.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_10.jpg"},"right":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_7.jpg"}},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_1.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eEn dressant un portrait radial et multilatéral de l’ascendance, cette œuvre contemplative révèle la présence des femmes et de leurs enfants jadis occultées par le simple fait qu’elles ou ils portaient leurs noms. Ces thèmes donnent à entendre les actes issus des reliques idéologiques, politiques et religieuses imposées au cours des siècles sur les peuplements du Québec et qui ont servi à estomper la mixité culturelle provenant des rapprochements entre les peuples arrivants et les premières nations.\u003c/p\u003e\n\u003cp\u003eLa nature compréhensive de l’organisation cognatique telle qu’illustrée dans \u003cem\u003eCeci n’est pas un arbre\u003c/em\u003e nous permet d’envisager la possibilité pour chacun de nous de transmettre son histoire, en commençant par son père et sa mère, révélant ainsi notre richesse et notre diversité culturelle commune.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":135,"id":135,"title":"","filename":"LEG_Precambrien_2010_Pascale_Girardin_8.jpg","filesize":69493,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","link":"https://admin.pascalegirardin.art/leg_precambrien_2010_pascale_girardin_8/","alt":"","author":"1","description":"","caption":"","name":"leg_precambrien_2010_pascale_girardin_8","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:27","modified":"2020-01-26 21:51:22","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/de
