<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/2392cb9a4134cfc4.css" as="style"/><link rel="stylesheet" href="/_next/static/css/2392cb9a4134cfc4.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-114634acb84f8baa.js" defer=""></script><script src="/_next/static/chunks/main-010ff0b6bbe5ac8f.js" defer=""></script><script src="/_next/static/chunks/pages/_app-626838c003fad907.js" defer=""></script><script src="/_next/static/chunks/491-d621a89e086ebb3f.js" defer=""></script><script src="/_next/static/chunks/329-2ee711d044367547.js" defer=""></script><script src="/_next/static/chunks/682-90d0aa9013e1052d.js" defer=""></script><script src="/_next/static/chunks/pages/projects/%5Bpid%5D-fc07003d05a415ba.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_buildManifest.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"wordpressPage":{"id":227,"date":"2011-07-02T18:56:17","date_gmt":"2011-07-02T18:56:17","guid":{"rendered":"http://admin.pascalegirardin.art/?post_type=project\u0026#038;p=227"},"modified":"2020-02-02T21:20:07","modified_gmt":"2020-02-02T21:20:07","slug":"this-is-not-a-tree","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/en/project/this-is-not-a-tree/","title":{"rendered":"This is not a tree"},"excerpt":{"rendered":"","protected":false},"featured_media":139,"menu_order":0,"template":"","categories":[21,32,36,28,42],"polylang_current_lang":"en_CA","polylang_translations":[{"locale":"fr_CA","id":171}],"acf":{"size":"5","options_size":{"size":"5"},"align":"left","options_align":{"align":"left"},"subtitle":"11\u003csup\u003eth\u003c/sup\u003e International Symposium of In Situ Art of the Derouin Foundation","place":"Val-David â€“ Commissioner Emmanuel Galland","dates":"Summer 2011","flexible_content":[{"acf_fc_layout":"one_image_row","size":"9","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_5.jpg","align":"right"},{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003eThis is not a tree\u003c/em\u003e refers to the cognatic family tree; the southern tip of the precambrian forests where the artwork is set in and the cultural and filial inter-weavings stemming from the many encounters between First Nations peoples and the European population that settled on their ancestral lands.The installation consists of 2049 ceramic discs connected by metal wires and arranged radially on a glacial erratic rock in the Jardin du Precambrien of the Derouin Foundation. In the centre of this circular sculpture is a first disc glazed in grey like all those designating the mothers in this composition and that symbolizes the artist, while the discs representing the fathers are glazed in white. The monochrome palette of the sculpture recalls the patches of lichen that grow on the surface of the stone.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis is not a tree\u003c/em\u003e examines the subject of legacy from the perspective of a woman, a daughter and a mother. By means of this sculpture, the artist dismisses the system of agnatic filiation which assigns particular individuals within a family social status, rights and obligations, and thus restricts the handing-down of these legacies to a single family line.\u003c/p\u003e\n"},{"acf_fc_layout":"two_images_row","left":{"size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_10.jpg"},"right":{"size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_7.jpg"}},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_1.jpg","align":"center"},{"acf_fc_layout":"text","text_content":"\u003cp\u003eBy drawing a radial and multilateral portrait of ascendancy, this contemplative work reveals the presence of women and their children that were once concealed by the simple act of carrying their surnames. Through these themes, we can understand the acts of ideological, political and religious relics imposed over the centuries on Quebec\u0026#8217;s settlements and which have served to erase the cultural diversity resulting from the encounters between Europeans and the First Nations people.\u003c/p\u003e\n\u003cp\u003eThe comprehensive nature of the cognatic structure as illustrated in \u003cem\u003eThis is not a tree\u003c/em\u003e allows us to consider the possibility for each of us to transmit our history, starting with our father and mother, thus bringing into evidence our common cultural richness and diversity.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":135,"id":135,"title":"","filename":"LEG_Precambrien_2010_Pascale_Girardin_8.jpg","filesize":69493,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/LEG_Precambrien_2010_Pascale_Girardin_8.jpg","link":"https://admin.pascalegirardin.art/leg_precambrien_2010_pascale_girardin_8/","alt":"","author":"1","description":"","caption":"","name":"leg_precambrien_2010_pascale_girardin_8","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:27","modified":"2020-01-26 21:51:22","menu_order":0,"mime_type":"image/jpeg","type":"image","subtype":"jpeg","icon":"https://admin.pascalegirardin.art/wp/wp-includes/images/media/default.png","width":500,"height":375,"sizes":{"thumbnail":"https://admin.pascalegirardin.art/app/upload
