<!DOCTYPE html><html><head><meta charSet="utf-8"/><meta name="viewport" content="width=device-width"/><meta name="next-head-count" content="2"/><link rel="preconnect" href="/" crossorigin="anonymous"/><link rel="preload" href="/_next/static/css/2392cb9a4134cfc4.css" as="style"/><link rel="stylesheet" href="/_next/static/css/2392cb9a4134cfc4.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-c67a75d1b6f99dc8.js"></script><script src="/_next/static/chunks/webpack-59c5c889f52620d6.js" defer=""></script><script src="/_next/static/chunks/framework-114634acb84f8baa.js" defer=""></script><script src="/_next/static/chunks/main-010ff0b6bbe5ac8f.js" defer=""></script><script src="/_next/static/chunks/pages/_app-626838c003fad907.js" defer=""></script><script src="/_next/static/chunks/491-d621a89e086ebb3f.js" defer=""></script><script src="/_next/static/chunks/329-2ee711d044367547.js" defer=""></script><script src="/_next/static/chunks/682-90d0aa9013e1052d.js" defer=""></script><script src="/_next/static/chunks/pages/projects/%5Bpid%5D-fc07003d05a415ba.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_buildManifest.js" defer=""></script><script src="/_next/static/a4WmSCbNrO_N6LCuAAB_g/_ssgManifest.js" defer=""></script></head><body><div id="__next"></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"wordpressPage":{"id":175,"date":"2013-03-01T22:46:13","date_gmt":"2013-03-01T22:46:13","guid":{"rendered":"https://admin.pascalegirardin.art/?post_type=project\u0026#038;p=175"},"modified":"2020-01-30T21:03:37","modified_gmt":"2020-01-30T21:03:37","slug":"point-de-depart","status":"publish","type":"project","link":"https://admin.pascalegirardin.art/project/point-de-depart/","title":{"rendered":"Point de départ"},"excerpt":{"rendered":"","protected":false},"featured_media":123,"menu_order":0,"template":"","categories":[30,34,26,12],"polylang_current_lang":"fr_CA","polylang_translations":[{"locale":"en_CA","id":230}],"acf":{"size":"6","options_size":{"size":"6"},"align":"center","options_align":{"align":"center"},"subtitle":"Art Souterrain","place":"Montréal","dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003cp\u003e\u003cem\u003ePoint de départ\u003c/em\u003e fait référence à l’arbre généalogique cognatique; son emplacement dans le passage souterrain reliant le métro Square Victoria au Centre de commerce mondial, qui accueille quotidiennement un flot et une diversité de passants, fait directement écho à l\u0026#8217;œuvre.\u003c/p\u003e\n\u003cp\u003eDans cette sculpture, 2047 pastilles de céramique reliées entre elles par des cordes de nylon forment une composition radiale qui, ainsi accrochée au mur, rappelle les flotteurs rattachés au filet du pêcheur.\u003c/p\u003e\n\u003cp\u003eAu centre de cette arborescence circulaire, on retrouve une première pastille qui représente l’artiste et le point de départ du motif. Dès lors commence la recherche de l\u0026#8217;héritage au fil des générations. Cette pièce centrale est reliée à une pastille grise, qui représent la mère, et à une pastille blanche pour désigner le père. À leur tour, celles-ci sont reliées à deux pièces qui symbolisent leurs parents respectifs. Ces liens sont tissés à rebours pour chaque ascendant jusqu\u0026#8217;à la dixième génération, laquelle marque l\u0026#8217;arrivée des ancêtres de l\u0026#8217;artiste au Québec. Le choix des tons pour les billes pour illustrer les femmes vise à refléter la diversité du patrimoine maternel qui a été d\u0026#8217;une certaine façon « blanchi » par le mode de transmission patriarcal.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"5","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_5_l.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"6","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin.jpg","align":"left"},{"acf_fc_layout":"text","text_content":"\u003ch3\u003eDémarche artistique\u003c/h3\u003e\n\u003cp\u003e\u003cem\u003ePoint de départ\u003c/em\u003e aborde le thème de la filiation à travers le regard d’une femme, d’une fille et d’une mère. Par le biais de cette sculpture, l’artiste rejette le système de filiation agnatique, où seul l\u0026#8217;héritage paternel est considéré, et dans lequel la transmission du statut social, des droits et des obligations passe uniquement par les lignées masculines.\u003c/p\u003e\n\u003cp\u003eEn dressant un portrait radial et multilatéral de la descendance, on se retrouve devant une œuvre étoffée et inclusive qui révèle la présence des femmes et de leurs descendants et descendantes, jadis occultés par le simple fait qu’ils ou elles ne portaient pas le nom du père d\u0026#8217;origine. Sous-jacent à ces thèmes, on retrouve aussi les traces d\u0026#8217;une volonté politique et religieuse d’estomper la mixité culturelle issue des rapprochements entre les peuples arrivants et les premières nations.\u003c/p\u003e\n\u003cp\u003eLa nature compréhensive de l’organisation cognatique telle qu’illustrée dans \u003cem\u003ePoint de départ\u003c/em\u003e met en évidence la possibilité pour nous tous de transmettre notre histoire en commençant par nos pères et nos mères valorisant ainsi la complexité et la diversité culturelle de notre héritage identitaire.\u003c/p\u003e\n"},{"acf_fc_layout":"slider","images":[{"ID":118,"id":118,"title":"","filename":"Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","filesize":119226,"url":"https://admin.pascalegirardin.art/app/uploads/2020/01/Art_Souterrain_2013_Pascale_Girardin_1_l.jpg","link":"https://admin.pascalegirardin.art/art_souterrain_2013_pascale_girardin_1_l/","alt":"","author":"1","description":"","caption":"","name":"art_souterrain_2013_pascale_girardin_1_l","status":"inherit","uploaded_to":0,"date":"2020-01-24 17:24:19","modified":"2020-01-26 22:45:45","menu_order":0,
