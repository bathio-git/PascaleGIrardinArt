":"fr_CA","id":177}],"acf":{"size":"10","options_size":{"size":"10"},"align":"right","options_align":{"align":"right"},"subtitle":"Performance","place":null,"dates":null,"flexible_content":[{"acf_fc_layout":"text","text_content":"\u003ch3\u003ePerformance\u003c/h3\u003e\n\u003cp\u003eThe challenge with an experience-based approach lies in its articulation within an institutional context where language is adapted to the “art of ideas” (Lippard. 1973, p. 263). At the crossroad between visual arts and the craft of ceramics, this project attests to the interrelationship between these fields and the need to develop a new language that takes into account the indivisibility of both action and thought. In my view, performance is a particularly appropriate medium for expressing the processual and experiential character of ceramics, where experience prevails over material form (Jacob, 2004, p. 166). In my opinion, these experiments suggest that the subject of crafts, and ceramics more specifically, deserves to be explored in the context of contemporary art.\u003c/p\u003e\n"},{"acf_fc_layout":"one_image_row","size":"10","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/17.RIMAV_.jpg","align":"right"},{"acf_fc_layout":"one_image_row","size":"10","image":"https://admin.pascalegirardin.art/app/uploads/2020/01/15.-Pascale-performs018.jpg","align":"left"}]},"_links":{"self":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects/231"}],"collection":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/projects"}],"about":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/types/project"}],"wp:featuredmedia":[{"embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media/100"}],"wp:attachment":[{"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/media?parent=231"}],"wp:term":[{"taxonomy":"category","embeddable":true,"href":"https://admin.pascalegirardin.art/wp-json/wp/v2/categories?post=231"}],"curies":[{"name":"wp","href":"ht
